TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5] Suporte para Microsoft SQL Server foi adicionado na versão 2.5. As versões 1.6 e 1.7 não têm esse suporte."
