TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_INTRO="Pokud instalujete na lokální počítač, je zde několik balíčků, které vám pomohou nastavit rychleji než jednotlivé instalace:"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_1_LAMP="LAMP (Linux) - Většina linuxových distribucí přichází s přednastaveným serverem LAMP."
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_2_WAMP="WAMP (Windows) - Více informací najdete na <a href=\"http://www.wampserver.com\" target=\"_blank\" rel=\"noopener noreferrer\">domovské stránce WampServer</a>"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_3_MAMP="MAMP (Apple OS) - Více informací najdete na <a href=\"https://www.mamp.info\" target=\"_blank\" rel=\"noopener noreferrer\">domovské stránce MAMP</a>"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_4_XAMPP="XAMPP (Multi-platforma) - Nevhodné pro živé stránky. Pro více informací navštivte <a href=\"https://www.apachefriends.org/en/xampp.html\" target=\"_blank\" rel=\"noopener noreferrer\">domovskou stránku XAMPP</a>"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_OUTRO="Pokud potřebujete další možnosti, doporučujeme pro více informací navštívit naše instalační fóra na <a href=\"https://forum.joomla.org/viewforum.php?f=429\">The Joomla! Forum™</a> nebo zkontrolujte náš seznam volitelných technických požadavků <a href=\"https://docs.joomla.org/S:MyLanguage/Optional_Technical_Requirements\" title=\"Joomla Optional Technical Requirements\">Joomla Optional Technical Requirements</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_1_JOOMLA_3_PHP_SUPPORT="[1] PHP 5.3.1 je vyžadováno pro verze 3.0 až 3.2., minimum je zvýšeno na PHP 5.3.10. Joomla! verze 3.5 a později jsou kompatibilní s PHP 7."
TECHNICAL_REQUIREMENTS_FOOTNOTE_2_JOOMLA_3_MYSQL_SUPPORT="[2] Od Joomla! 3.5 je přidána podpora pro sadu znaků `utf8mb4` MySQL a použita ve výchozím nastavení servery, které ji podporují."
TECHNICAL_REQUIREMENTS_FOOTNOTE_3_APACHE_SUPPORT="[3] Aby bylo možné používat SEO URL, musíte mít nainstalované rozšíření Apache mod_rewrite."
; The injected key is a link with the text "Zend Optimizer" (untranslated as this is a product name)
TECHNICAL_REQUIREMENTS_FOOTNOTE_4_JOOMLA_1X_PHP_SUPPORT="[4] Nepoužívejte PHP 4.3.9, 4.4.2 nebo 5.0.4. Tyto verze mají známé chyby, které ovlivní instalaci. %s 2.5.10 pro PHP 4.4 má také vážné chyby a měli byste požádat svého hostitele o aktualizaci na novější verzi. Joomla! verze 1.5.15 a pozdější jsou kompatibilní s PHP 5.3 - OpenID knihovna není kompatibilní s PHP 5.3."
TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5] Podpora pro Microsoft SQL Server byla přidána pro verzi 2.5. Verze 1.6 a 1.7 toto nepodporují."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_INTRO="[6] Pro Microsoft IIS (v závislosti na vašem nastavení) budete možná potřebovat následující:"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_OUTRO="Další pomoc s použitím Microsoft IIS, navštivte <a href=\"https://forum.joomla.org/viewforum.php?f=543\">Joomla! IIS forum</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_1_PHP="PHP - <a href=\"https://secure.php.net/manual/en/install.windows.php\" target=\"_blank\" rel=\"noopener noreferrer\">Návod k instalaci</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_2_MYSQL="MySQL - <a href=\"https://dev.mysql.com/doc/mysql/en/windows-installation.html\" target=\"_blank\" rel=\"noopener noreferrer\">Návod k instalaci</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_3_URL_REWRITE_MODULE="Microsoft URL Rewrite Module - je vyžadován pouze pro SEO URL. Pro více informací <a href=\"https://learn.iis.net/page.aspx/460/using-url-rewrite-module/\" target=\"_blank\" rel=\"noopener noreferrer\">klikněte zde</a>. Pro informace o používání ISAPI <a href=\"https://docs.joomla.org/S:MyLanguage/Enabling_Search_Engine_Friendly_(SEF)_URLs_on_IIS\">klikněte zde</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_4_FASTCGI="FastCGI - <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;g=6&amp;i=1521\" target=\"_blank\" rel=\"noopener noreferrer\">Stáhnout pro IIS6</a>. <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;i=1299&amp;g=6\" target=\"_blank\" rel=\"noopener noreferrer\">Stáhnout pro IIS7</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_7_MINIMUM_SUPPORT="[7] Toto je minimální verze, která zaručuje, že bude fungovat, starší verze mohou fungovat, ale nejsou podporovány."
