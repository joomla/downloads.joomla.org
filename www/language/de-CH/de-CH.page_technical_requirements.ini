TECHNICAL_REQUIREMENTS_FOOTNOTE_1_JOOMLA_3_PHP_SUPPORT="[1] PHP 5.3.1 ist für Versionen 3.0 bis 3.2 erforderlich. Ab 3.3 wurde das Minimum auf PHP 5.3.10 angehoben. Joomla! Version 3.5 und höher sind mit PHP 7 kompatibel."
TECHNICAL_REQUIREMENTS_FOOTNOTE_2_JOOMLA_3_MYSQL_SUPPORT="[2] Bei Joomla! 3.5 wurde die Unterstützung für den MySQL 'utf8mb4' Zeichensatz hinzugefügt und von Servern, die es unterstützen standardmäßig verwendet."
TECHNICAL_REQUIREMENTS_FOOTNOTE_3_APACHE_SUPPORT="[3] Bei der Verwendung von SEO-URLs muss die Apache mod_rewrite Erweiterung installiert sein."
; The injected key is a link with the text "Zend Optimizer" (untranslated as this is a product name)
TECHNICAL_REQUIREMENTS_FOOTNOTE_4_JOOMLA_1X_PHP_SUPPORT="[4] PHP 4.3.9, 4.4.2 oder 5.0.4 nicht verwenden. Diese Versionen haben bekannte Fehler, die die Installation beeinträchtigen wird. %s 2.5.10 für PHP 4.4 hat auch schwerwiegende Fehler. Frage beim Webhoster nach, damit dieser auf eine neuere Version aktualisiert. Joomla! Versionen 1.5.15 und später sind mit PHP 5.3 kompatibel. Beachte, dass die OpenID-Bibliothek nicht kompatibel mit PHP 5.3 ist."
TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5] Unterstützung für Microsoft SQL Server wurde für die Version 2.5 hinzugefügt; 1.6 und 1.7 besitzen diese Unterstützung nicht."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_INTRO="[6] Für Microsoft IIS (abhängig von Ihrer Konfiguration) wird folgendes benötigt:"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_OUTRO="Für weitere Hilfe im Einsatz des Microsoft IIS, besuche das <a href=\"https://forum.joomla.org/viewforum.php?f=543\">Joomla! IIS-Forum</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_1_PHP="PHP - <a href=\"https://secure.php.net/manual/en/install.windows.php\" target=\"_blank\" rel=\"noopener noreferrer\">Installationsanleitung</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_2_MYSQL="MySQL - <a href=\"https://dev.mysql.com/doc/mysql/en/windows-installation.html\" target=\"_blank\" rel=\"noopener noreferrer\">Installationsanleitung</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_3_URL_REWRITE_MODULE="Microsoft URL Rewrite-Modul - Erforderlich nur für SEO URLs. Für weitere Informationen, <a href=\"https://learn.iis.net/page.aspx/460/using-url-rewrite-module/\" target=\"_blank\" rel=\"noopener noreferrer\">klicke hier</a>. Informationen über die Verwendung von ISAPI, <a href=\"https://docs.joomla.org/S:MyLanguage/Enabling_Search_Engine_Friendly_(SEF)_URLs_on_IIS\">klicke hier</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_4_FASTCGI="FastCGI - <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;g=6&amp;i=1521\" target=\"_blank\" rel=\"noopener noreferrer\">Download für IIS6</a>. <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;i=1299&amp;g=6\" target=\"_blank\" rel=\"noopener noreferrer\">Download für IIS7</a> herunterladen."
TECHNICAL_REQUIREMENTS_FOOTNOTE_7_MINIMUM_SUPPORT="[7] Dies ist die minimale Version, die garantiert funktioniert, ältere Versionen können funktionieren, werden aber nicht unterstützt."
