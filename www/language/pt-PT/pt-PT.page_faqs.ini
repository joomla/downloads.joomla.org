FAQ_WHAT_ARE_FILE_SIGNATURES_ANSWER="As assinaturas de ficheiro, também conhecidas como somas de verificação, são como impressões digitais. Estas assinaturas são geradas pela nossa equipa de lançamento ao ser lançada uma nova versão do Joomla! e podem ser utilizadas para validar a integridade de um ficheiro transferido e ajudá-lo a garantir que este não tenha sido alterado de alguma forma. A partir do Joomla! 3.9, estas assinaturas também estão a ser validadas quando instalar atualizações nucleares e de extensões no seu sítio."
