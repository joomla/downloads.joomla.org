TECHNICAL_REQUIREMENTS_FOOTNOTE_1_JOOMLA_3_PHP_SUPPORT="[1] É necessário o PHP 5.3.1 para as versões Joomla 3.0 até à 3.2. Com o Joomla versão 3.3, a versão PHP mínima foi aumentada para o PHP 5.3.10. As versões do Joomla! 3.5 e superior são compatíveis com o PHP 7."
TECHNICAL_REQUIREMENTS_FOOTNOTE_2_JOOMLA_3_MYSQL_SUPPORT="[2] O suporte para o conjunto de carateres `utf8mb4` do MySQL foi adicionado ao Joomla! 3.5 e será utilizado por predefinição pelos servidores que o suportem."
TECHNICAL_REQUIREMENTS_FOOTNOTE_3_APACHE_SUPPORT="[3] Para poder utilizar os URL de SEO, terá de ter instalada a extensão mod_rewrite do Apache."
; The injected key is a link with the text "Zend Optimizer" (untranslated as this is a product name)
TECHNICAL_REQUIREMENTS_FOOTNOTE_4_JOOMLA_1X_PHP_SUPPORT="[4] Não utilize PHP 4.3.9, 4.4.2 ou 5.0.4. estes lançamentos são conhecidos por terem erros que irão interferir com a instalação. O %s 2.5.10 para PHP 4.4 também tem erros graves e deveria pedir ao seu fornecedor de alojamento para atualizar para uma versão mais recente. As versões 1.5.15 e superiores do Joomla! são compatíveis com o PHP 5.3. Note que a biblioteca de OpenID não é compatível com PHP 5.3."
TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5] O suporte para Microsoft SQL Server foi adicionado na versão 2.5; as versões 1.6 e 1.7 não têm este suporte."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_INTRO="[6] Para Microsoft IIS (dependendo da sua configuração), poderá precisar do seguinte:"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_OUTRO="Para assistência adicional sobre a utilização do Microsoft IIS, consulte o <a href=\"https://forum.joomla.org/viewforum.php?f=543\">fórum de IIS do Joomla!</a>."
