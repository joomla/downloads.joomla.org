FAQ_INSTALL_JOOMLA_ON_HOSTING_ACCOUNT_ANSWER="نعم! قم بتنزيل نسخة جملة! التي تريد استخدامها ، قم بفك ضغط الملفات و رفعها مباشرة إلى حسابك باستخدام برنامج FTP. ستحتاج أيضًا إلى إنشاء قاعدة بيانات لموقع جملا! الخاص بك. بمجرد رفع الملفات وإنشاء قاعدة البيانات ، قم بزيارة موقعك على الرابط المخصص للموقع وإبدأ بعملية التنصيب. توفر صفحة وثائق <a href=\"https://docs.joomla.org/S:MyLanguage/J4.x:Installing_Joomla\"> تنصيب جملة! </a> إرشادات التنصيب التفصيلية."
