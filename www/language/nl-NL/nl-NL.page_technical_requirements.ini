TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5] ondersteuning voor Microsoft SQL Server is toegevoegd voor de 2.5 release; 1.6 en 1.7 hebben deze ondersteuning niet."
