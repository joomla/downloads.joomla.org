TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_2_WAMP="WAMP (Windows) - Za več informacij, obiščite <a href=\"http://www.wampserver.com\" target=\"_blank\" rel=\"noopener noreferrer\">WampServer domačo stran</a>"
