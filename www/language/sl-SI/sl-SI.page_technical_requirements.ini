TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_OUTRO="Če potrebujete druge možnosti, vam priporočamo obisk naših <a href=\"https://forum.joomla.org/viewforum.php?f=429\">forumov za namestitev</a> za več informacij ali <a href=\"https://docs.joomla.org/S:MyLanguage/Optional_Technical_Requirements\" title=\"Joomla Optional Technical Requirements\">preverite iz našega seznama izbirnih tehničnih zahtev</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_1_JOOMLA_3_PHP_SUPPORT="[1] PHP 5.3.1 je zahtevan za različice 3.0 do 3.2. Na 3.3, se minimum dvigne na PHP 5.3.10. Joomla! različice 3.5 n novejše so združljive z PHP 7."
TECHNICAL_REQUIREMENTS_FOOTNOTE_2_JOOMLA_3_MYSQL_SUPPORT="[2] Kot Joomla! 3.5 se doda podporo za MySQL's `utf8mb4`nabor znakov je dodan in se uporablja privzeto na strežnikih ki ga podpirajo."
TECHNICAL_REQUIREMENTS_FOOTNOTE_3_APACHE_SUPPORT="[3] Da bi lahko uporabljali SEO URL, boste morali imeti nameščeno razširitev Apache mod_rewrite."
; The injected key is a link with the text "Zend Optimizer" (untranslated as this is a product name)
TECHNICAL_REQUIREMENTS_FOOTNOTE_4_JOOMLA_1X_PHP_SUPPORT="[4] ne uporabljajte PHP 4.3.9, 4.4.2 ali 5.0.4. Izpuščeni so znani hroščev, ki bodo ovirala namestitev. %s 2.5.10 za PHP 4.4 ima tudi resne napake in bi vas vaš gostitelj za nadgradnjo na novejšo različico. Joomla! različice 1.5.15 in kasneje so združljivi z PHP 5.3. Upoštevajte, da OpenID knjižnica ni združljiva s PHP 5.3."
TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5] Podpora za Microsoft SQL Server dodana za 2,5 sprostitve; 1.6 in 1.7 nimajo te podpore."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_INTRO="[6] Za Microsoft IIS (odvisno od vaše nastavitve), morda potrebujete naslednje:"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_OUTRO="Za dodatno pomoč z uporabo Microsoft IIS, obiščite <a href=\"https://forum.joomla.org/viewforum.php?f=543\">Joomla! IIS forum</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_1_PHP="PHP - <a href=\"https://secure.php.net/manual/en/install.windows.php\" target=\"_blank\" rel=\"noopener noreferrer\">Navodila za namestitev</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_2_MYSQL="MySQL - <a href=\"https://dev.mysql.com/doc/mysql/en/windows-installation.html\" target=\"_blank\" rel=\"noopener noreferrer\">Navodila za namestitev</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_3_URL_REWRITE_MODULE="Microsoft URL Rewrite Modul - Zahtevan samo za URL-je za SEO. Za več informacij, <a href=\"https://learn.iis.net/page.aspx/460/using-url-rewrite-module/\" target=\"_blank\" rel=\"noopener noreferrer\">kliknite tukaj</a>. Za informacije o uporabi ISAPI, <a href=\"https://docs.joomla.org/S:MyLanguage/Enabling_Search_Engine_Friendly_(SEF)_URLs_on_IIS\">kliknite tukaj</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_4_FASTCGI="FastCGI - <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;g=6&amp;i=1521\" target=\"_blank\" rel=\"noopener noreferrer\">Prenos za IIS6</a>. <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;i=1299&amp;g=6\" target=\"_blank\" rel=\"noopener noreferrer\">Prenos za IIS7</a>."
