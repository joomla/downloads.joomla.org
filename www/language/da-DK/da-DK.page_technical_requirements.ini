TECHNICAL_REQUIREMENTS_FOOTNOTE_1_JOOMLA_3_PHP_SUPPORT="[1] PHP 5.3.1 kræves for versionerne 3.0 til 3.2. Ved 3.3, er minimumsversionen hævet til PHP 5.3.10. Joomla! version 3.5 og nyere versioner er kompatible med PHP 7."
TECHNICAL_REQUIREMENTS_FOOTNOTE_2_JOOMLA_3_MYSQL_SUPPORT="[2] Fra Joomla! 3.5, understøttelse af MySQL's 'utf8mb4' tegnsæt er tilføjet og bruges som standard af servere, som understøtter det."
TECHNICAL_REQUIREMENTS_FOOTNOTE_3_APACHE_SUPPORT="[3] For at bruge SEO URLs, skal du have Apache mod_rewrite udvidelsen installeret."
; The injected key is a link with the text "Zend Optimizer" (untranslated as this is a product name)
TECHNICAL_REQUIREMENTS_FOOTNOTE_4_JOOMLA_1X_PHP_SUPPORT="[4] Brug ikke PHP 4.3.9, 4.4.2 eller 5.0.4. Disse udgivelser har kendte fejl, der vil forstyrre installationen. %s 2.5.10 til PHP 4.4 har også alvorlige fejl og du bør spørge din host om at opgradere til en nyere version. Joomla! versioner 1.5.15 og senere er kompatible med PHP 5.3. Bemærk, at biblioteket OpenID ikke er kompatibel med PHP 5.3."
TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5] Understøttelse af Microsoft SQL Server blev tilføjet til 2.5 udgivelsen; 1.6 og 1.7 har ikke denne understøttelse."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_INTRO="[6] For Microsoft IIS (afhængigt af din opsætning) kan du bruge følgende:"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_OUTRO="For yderligere hjælp til brug af Microsoft IIS, kan du besøge <a href=\"https://forum.joomla.org/viewforum.php?f=543\">Joomla! IIS forum</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_1_PHP="PHP - <a href=\"https://secure.php.net/manual/en/install.windows.php\" target=\"_blank\" rel=\"noopener noreferrer\">installationsvejledning</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_2_MYSQL="MySQL - <a href=\"https://dev.mysql.com/doc/mysql/en/windows-installation.html\" target=\"_blank\" rel=\"noopener noreferrer\">installationsvejledning</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_3_URL_REWRITE_MODULE="Microsoft URL Rewrite modul - kræves kun til SEO URLs. For mere information, <a href=\"https://learn.iis.net/page.aspx/460/using-url-rewrite-module/\" target=\"_blank\" rel=\"noopener noreferrer\">Klik her</a>. Oplysninger om brug af ISAPI, <a href=\"https://docs.joomla.org/S:MyLanguage/Enabling_Search_Engine_Friendly_(SEF)_URLs_on_IIS\">Klik her</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_4_FASTCGI="FastCGI - <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;g=6&amp;i=1521\" target=\"_blank\" rel=\"noopener noreferrer\">Download for IIS6</a>. <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;i=1299&amp;g=6\" target=\"_blank\" rel=\"noopener noreferrer\">Download for IIS7</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_7_MINIMUM_SUPPORT="[7] Dette er den mindste version, som er garanteret til at virke, ældre versioner kan fungere, men er ikke understøttet."
