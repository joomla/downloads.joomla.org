FAQ_WHAT_ARE_FILE_SIGNATURES_ANSWER="Fil-signaturer, også kendt som checksums, er som fingeraftryk. Disse signaturer genereres af vores udgivelsesteam når en ny version af Joomla! udgives og kan anvendes til at validere integriteten af en downloadet fil, og hjælpe dig med at sikre at filen ikke er blevet ændret på nogen måder. Fra og med Joomla! 3.9, valideres disse signaturer også under installation af kerne- og udvidelsesopdateringer på din hjemmeside."
