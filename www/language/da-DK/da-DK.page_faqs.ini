FAQ_INSTALL_JOOMLA_ON_HOSTING_ACCOUNT_ANSWER="Ja! Download versionen af Joomla! som du ønsker at anvende, udpak filerne lokalt og upload dem derefter direkte til din konto ved anvendelse af FTP. Du skal også oprette en database til dit Joomla websted. Når du har uploadet filerne og oprettet databasen, så vil et besøg på din forside tage dig til Joomla installationssiden og du kan begynde installationsprocessen. Dokumentationen <a href=\"https://docs.joomla.org/S:MyLanguage/J4.x:Installing_Joomla\">installation af Joomla</a> leverer detaljerede installationsinstruktioner."
