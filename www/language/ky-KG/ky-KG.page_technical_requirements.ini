TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_1_LAMP="LAMP (Linux) - Көпчүлүк Linux дистрибьюторлору алдын ала конфигурацияланган LAMP сервери менен келет."
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_2_WAMP="WAMP (Windows) - Кененирээк маалымат алуу үчүн <a href=\"http://www.wampserver.com\" target=\"_blank\" rel=\"noopener noreferrer\"> WampServer башкы барагына</a> баш багыңыз"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_3_MAMP="MAMP (Apple OS) - Кененирээк маалымат алуу үчүн <a href=\"https://www.mamp.info\" target=\"_blank\" rel=\"noopener noreferrer\">MAMP башкы барагына</a> баш багыңыз"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_4_XAMPP="XAMPP (ар кандай платформалар үчүн) - жандуу сайттар үчүн эмес. Кененирээк маалымат алуу үчүн <a href=\"https://www.apachefriends.org/en/xampp.html\" target=\"_blank\" rel=\"noopener noreferrer\"> XAMPP башкы барагына </a> баш багыңыз"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_OUTRO="Эгер сизге башка параметрлер керек болсо, биз көбүрөөк маалымат алуу үчүн биздин <a href=\"https://forum.joomla.org/viewforum.php?f=429\">орнотуу форумуна</a> барууну сунуштайбыз же <a href=\"https://docs.joomla.org/S:MyLanguage/Optional_Technical_Requirements\" title=\"Joomla Optional Technical Requirements\">кошумча техникалык талаптардын тизмесин текшериңиз</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_1_JOOMLA_3_PHP_SUPPORT="[1] PHP 5.3.1 - 3.0'дөн & 3.2'ге чейинки нускалары үчүн талап кылынат. 3.3 үчүн минималдуу талаптар PHP 5.3.10 чейин көтөрүлгөн. Joomla! 3.5 жана жогорку нускалары PHP 7 менен шайкеш келет."
TECHNICAL_REQUIREMENTS_FOOTNOTE_2_JOOMLA_3_MYSQL_SUPPORT="[2] MySQL үчүн Joomla! 3.5 `utf8mb4' коддоо колдоосун кошумчалаган, ал демейки боюнча аны колдогон серверлерде колдонулат."
TECHNICAL_REQUIREMENTS_FOOTNOTE_3_APACHE_SUPPORT="[3] SEO URL даректерин Apache'де колдонуу үчүн mod_rewrite кеңейтүүсү орнотулушу керек."
; The injected key is a link with the text "Zend Optimizer" (untranslated as this is a product name)
TECHNICAL_REQUIREMENTS_FOOTNOTE_4_JOOMLA_1X_PHP_SUPPORT="[4] PHP 4.3.9, 4.4.2 же 5.0.4 колдонбоңуз. Бул чыгарылыштарда орнотууга тоскоол боло турган белгилүү каталар бар. PHP 4.4 үчүн %s 2.5.10 да олуттуу көйгөлөргө ээ, андыктан хостинг провайдериңизден аны жаңыраак нускага жаңыртып берүүсүн суранышыңыз керек. Joomla 1.5.15 жана андан жогорку нускалары PHP 5.3 менен шайкеш келет. Көңүл буруңуз, OpenID китепканасы PHP 5.3 менен шайкеш келбейт."
TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5] Microsoft SQL Server колдоосу 2.5 чыгарылышында кошулган; 1.6 жана 1.7 андай колдоо жок."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_INTRO="[6] Microsoft IIS үчүн (жөндөөлөрүңүзгө жараша) сизге төмөнкүлөр керек болушу мүмкүн:"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_OUTRO="Microsoft IIS колдонуу боюнча кошумча колдоо алуу үчүн, <a href=\"https://forum.joomla.org/viewforum.php?f=543\">Joomla! IIS форумуна</a> баш багыңыз."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_1_PHP="PHP - <a href=\"https://secure.php.net/manual/en/install.windows.php\" target=\"_blank\" rel=\"noopener noreferrer\">Орнотуу көрсөтмөлөрү</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_2_MYSQL="MySQL - <a href=\"https://dev.mysql.com/doc/mysql/en/windows-installation.html\" target=\"_blank\" rel=\"noopener noreferrer\">Орнотуу көрсөтмөлөрү</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_3_URL_REWRITE_MODULE="Microsoft URL Rewrite Module - SEO URL даректери үчүн гана керек. Кененирээк <a href=\"https://learn.iis.net/page.aspx/460/using-url-rewrite-module/\" target=\"_blank\" rel=\"noopener noreferrer\">бул жерде</a> окуңуз. ISAPI жөнүндө кененирээк, <a href=\"https://docs.joomla.org/S:MyLanguage/Enabling_Search_Engine_Friendly_(SEF)_URLs_on_IIS\">бул жерден</a> окуңуз."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_4_FASTCGI="FastCGI - <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;g=6&amp;i=1521\" target=\"_blank\" rel=\"noopener noreferrer\">IIS6 үчүн жүктөө</a>. <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;i=1299&amp;g=6\" target=\"_blank\" rel=\"noopener noreferrer\">IIS7 үчүн жүктөө</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_7_MINIMUM_SUPPORT="[7] Бул иштөөгө кепилдик берилбеген минималдуу нуска, эски нускалары иштеши мүмкүн, бирок колдоого алынбайт."
