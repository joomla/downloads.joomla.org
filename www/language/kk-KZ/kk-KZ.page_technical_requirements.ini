TECHNICAL_REQUIREMENTS_FOOTNOTE_1_JOOMLA_3_PHP_SUPPORT="[1] PHP 5.3.1 3.0 мен 3.2 нұсқалары үшін қажет. 3.3-те минимум PHP 5.3.10-ға дейін көтеріледі. Joomla! 3.5 және одан кейінгі нұсқалары PHP 7-мен үйлесімді."
TECHNICAL_REQUIREMENTS_FOOTNOTE_2_JOOMLA_3_MYSQL_SUPPORT="[2] Joomla нұсқасы бойынша! 3.5, MySQL `utf8mb4` таңбалар жиынына қолдау қосылады және оны қолдайтын серверлер әдепкі бойынша пайдаланылады."
