TECHNICAL_REQUIREMENTS_FOOTNOTE_4_JOOMLA_1X_PHP_SUPPORT="[4] PHP 4.3.9, 4.4.2 немесе 5.0.4 қолданбаңыз. Бұл шығарылымдарда орнатуға кедергі болатын белгілі қателер бар. PHP 4.4 нұсқасына арналған %s 2.5.10 нұсқасында да елеулі қателер бар және сіз хосттан жаңарақ нұсқаға жаңартуды сұрауыңыз керек. Joomla! 1.5.15 және одан кейінгі нұсқалары PHP 5.3-пен үйлесімді. OpenID кітапханасы PHP 5.3 нұсқасымен үйлесімді емес екенін ескеріңіз."
TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5] Microsoft SQL Server қолдауы 2.5 шығарылымы үшін қосылды; 1.6 және 1.7-де бұл қолдау жоқ."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_INTRO="[6] Microsoft IIS үшін (орнатуыңызға байланысты) келесілер қажет болуы мүмкін:"
