TECHNICAL_REQUIREMENTS_FOOTNOTE_1_JOOMLA_3_PHP_SUPPORT="[1] PHP 5.3.1 wajib untuk versi 3.0 sampai 3.2. Untuk 3.3, syarat minimalnya dinaikkan menjadi PHP 5.3.10. Versi Joomla! 3.5 dan selanjutnya kompatibel dengan PHP 7."
TECHNICAL_REQUIREMENTS_FOOTNOTE_2_JOOMLA_3_MYSQL_SUPPORT="[2] Untuk Joomla! 3.5, dukungan set karakter `utf8mb4` MySQL telah ditambahkan dan dipakai secara standar oleh server-server yang mendukungnya."
TECHNICAL_REQUIREMENTS_FOOTNOTE_3_APACHE_SUPPORT="[3] Agar dapat menggunakan URL SEO, Anda harus memiliki ekstensi mod_rewrite yang terpasang di Apache."
; The injected key is a link with the text "Zend Optimizer" (untranslated as this is a product name)
TECHNICAL_REQUIREMENTS_FOOTNOTE_4_JOOMLA_1X_PHP_SUPPORT="[4] Jangan gunakan PHP 4.3.9, 4.4.2 atau 5.0.4. Rilis ini diketahui memiliki bugs yang akan mengganggu instalasi. %s 2.5.10 untuk PHP 4.4 juga memiliki bugs yang cukup serius dan Anda harus meminta penyedia hosting untuk mengupgrade ke versi terbaru. Versi Joomla! 1.5.15 dan selanjutnya kompatibel dengan PHP 5.3. Mohon dicatat bahwa koleksi OpenID tidak kompatibel dengan PHP 5.3."
TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5] Dukungan untuk Microsoft SQL Server telah ditambahkan di rilis 2.5; 1.6 dan 1.7 tidak mendapat dukungan ini."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_INTRO="[6] Untuk Microsoft IIS (tergantung pengaturan Anda) mungkin akan memerlukan hal-hal berikut:"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_OUTRO="Untuk bantuan Microsoft IIS, kunjungi <a href=\"https://forum.joomla.org/viewforum.php?f=543\">forum IIS Joomla</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_1_PHP="PHP - <a href=\"https://secure.php.net/manual/en/install.windows.php\" target=\"_blank\" rel=\"noopener noreferrer\">Petunjuk pemasangan</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_2_MYSQL="MySQL - <a href=\"https://dev.mysql.com/doc/mysql/en/windows-installation.html\" target=\"_blank\" rel=\"noopener noreferrer\">Petunjuk pemasangan</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_3_URL_REWRITE_MODULE="Modul Microsoft URL Rewrite - Wajib bila menggunakan URL SEO. Untuk informasi selengkapnya, <a href=\"https://learn.iis.net/page.aspx/460/using-url-rewrite-module/\" target=\"_blank\" rel=\"noopener noreferrer\">klik di sini</a>. Untuk informasi pemakaian ISAPI, <a href=\"https://docs.joomla.org/S:MyLanguage/Enabling_Search_Engine_Friendly_(SEF)_URLs_on_IIS\">klik di sini</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_4_FASTCGI="FastCGI - <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;g=6&amp;i=1521\" target=\"_blank\" rel=\"noopener noreferrer\">Download untuk IIS6</a>. <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;i=1299&amp;g=6\" target=\"_blank\" rel=\"noopener noreferrer\">Download untuk IIS7</a>."
