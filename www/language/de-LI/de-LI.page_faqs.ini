FAQ_WHAT_ARE_FILE_SIGNATURES_ANSWER="Die Dateisignaturen, auch Prüfsummen genannt, sind wie Fingerabdrücke. Diese Signaturen werden von unserem Release-Team erzeugt, wenn eine neue Version von Joomla! veröffentlicht wird, und können verwendet werden, um die Integrität einer heruntergeladenen Datei zu überprüfen und Dir helfen, sicherzustellen, dass die Datei in keiner Weise manipuliert wurde. Ab Joomla! 3.9 werden diese Signaturen auch bei der Installation von Core- und Extension-Updates innerhalb Deiner Website validiert."
