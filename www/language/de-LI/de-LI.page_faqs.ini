FAQ_INSTALL_JOOMLA_ON_HOSTING_ACCOUNT_ANSWER="Ja! Lade die gewünschte Version von Joomla! herunter, entpacke die Dateien lokal und lade sie dann direkt per FTP auf dein Hosting Paket hoch. Eine Datenbank ist ebenso notwendig für deine Joomla Website. Sobald die Dateien hochgeladen und eine Datenbank erstellt wurde, führt der Besuch deiner Website zur Joomla-Installationsseite und du kannst den Installationsprozess starten. Die Dokumentationsseite <a href=\"https://docs.joomla.org/S:MyLanguage/J3.x:Installing_Joomla\">Installation von Joomla</a> enthält detaillierte Installationsanweisungen."
