FAQ_INSTALL_JOOMLA_LOCALLY_ANSWER="Lies die Dokumentation <a href=\"https://docs.joomla.org/S:MyLanguage/Portal:Beginners\">Erste Schritte mit Joomla!</a> für eine schnelle Einführung oder gehe zum <a href=\"https://forum.joomla.org/viewforum.php?f=810\">Joomla! 4.x Installationsforum</a> für Deine Fragen. Du kannst auch das Forum für allgemeine Fragen <a href=\"https://forum.joomla.org/viewforum.php?f=808\">Joomla! 4.x</a> aufsuchen, wenn Du weitere Fragen zu Joomla hast."
