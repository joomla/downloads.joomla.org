TECHNICAL_REQUIREMENTS_FOOTNOTE_1_JOOMLA_3_PHP_SUPPORT="[1] Joomla! 3.0'dan 3.2'ye kadar olan sürümler için PHP 5.3.1 gereklidir. Joomla! 3.3'de minumum PHP 5.3.10'a yükseltilmelidir. Joomla! 3.5 ve sonrası sürümler PHP 7 ile uyumludur."
TECHNICAL_REQUIREMENTS_FOOTNOTE_2_JOOMLA_3_MYSQL_SUPPORT="[2] Joomla! 3.5'de, MySQL `utf8mb4` karakter kümesi desteği eklendi ve destekleyen sunucular tarafından varsayılan olarak kullanılır."
