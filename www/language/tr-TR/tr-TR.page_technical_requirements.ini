TECHNICAL_REQUIREMENTS_FOOTNOTE_4_JOOMLA_1X_PHP_SUPPORT="[4] PHP 4.3.9, 4.4.2 veya 5.0.4 kullanmayın. Bu sürümlerin kurulumda bazı hatalar verdiği biliniyor. PHP 4.4 için %s 2.5.10'da da ciddi hatalar var ve sunucu firmanızdan daha yeni bir sürüme geçiş yapmalarını istemelisiniz. Joomla! 1.5.15 ve daha sonraki sürümler PHP 5.3 ile uyumludur. OpenID kitaplığının PHP 5.3 ile uyumlu olmadığını unutmayın."
TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5] 2.5 sürümü için Microsoft SQL Server desteği eklendi; 1.6 ve 1.7'nin bu desteği yok."
