TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_INTRO="Εάν κάνετε εγκατάσταση σε έναν τοπικό υπολογιστή, υπάρχουν μια σειρά από πακέτα που θα σας βοηθήσουν στην ταχύτερη δημιουργία από ότι οι μεμονωμένες εγκαταστάσεις:"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_1_LAMP="LAMP (Linux) - διανομές Linux με ένα προ-ρυθμισμένο διακομιστή LAMP."
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_2_WAMP="WAMP (Windows) - για περισσότερες πληροφορίες, επισκεφτείτε <a href=\"http://www.wampserver.com\" target=\"_blank\" rel=\"noopener noreferrer\">την αρχική σελίδα WampServer</a>"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_3_MAMP="MAMP (Apple OS) - για περισσότερες πληροφορίες, επισκεφτείτε <a href=\"https://www.mamp.info\" target=\"_blank\" rel=\"noopener noreferrer\">την αρχική σελίδα MAMP</a>"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_4_XAMPP="XAMPP (πολυπλατφορμική) - όχι για live sites. Για περισσότερες πληροφορίες, επισκεφτείτε <a href=\"https://www.apachefriends.org/en/xampp.html\" target=\"_blank\" rel=\"noopener noreferrer\">την αρχική σελίδα του XAMPP</a>"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_OUTRO="Αν χρειάζεστε άλλες επιλογές, σας προτείνουμε να επισκεφθείτε το <a href=\"https://forum.joomla.org/viewforum.php?f=429\">φόρουμ εγκατάστασης</a> για περισσότερες πληροφορίες ή <a href=\"https://docs.joomla.org/S:MyLanguage/Optional_Technical_Requirements\" title=\"Joomla Optional Technical Requirements\">να ελέγξετε τον κατάλογο των προαιρετικών τεχνικών απαιτήσεων</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_1_JOOMLA_3_PHP_SUPPORT="[1] Για τις εκδόσεις 3.0 έως 3.2 απαιτείται PHP 5.3.1. Για την έκδοση 3.3, το ελάχιστο αυξάνεται σε PHP 5.3.10. Το Joomla! 3.5 και οι νεότερες εκδόσεις είναι συμβατές με την PHP 7."
TECHNICAL_REQUIREMENTS_FOOTNOTE_2_JOOMLA_3_MYSQL_SUPPORT="[2] Από το Joomla! 3.5, η υποστήριξη για το σύνολο χαρακτήρων `utf8mb4` της MySQL προστίθεται και χρησιμοποιείται από προεπιλογή από διακομιστές που το υποστηρίζουν."
TECHNICAL_REQUIREMENTS_FOOTNOTE_3_APACHE_SUPPORT="[3] προκειμένου να χρησημοποιήσετε τις SEO διευθύνσεις URL, θα πρέπει να έχετε εγκατεστημένη την επέκταση mod_rewrite του Apache."
; The injected key is a link with the text "Zend Optimizer" (untranslated as this is a product name)
TECHNICAL_REQUIREMENTS_FOOTNOTE_4_JOOMLA_1X_PHP_SUPPORT="[4] μην χρησιμοποιείτε PHP 4.3.9, 4.4.2 ή 5.0.4 του. Αυτές οι εκδόσεις έχουν γνωστά σφάλματα που θα παρεμποδίσουν την εγκατάσταση. %s 2.5.10 για PHP 4.4 έχει επίσης σοβαρά σφάλματα και θα πρέπει να ρωτήσετε τον host σας να το αναβαθμίσει σε μια νεότερη έκδοση. Joomla! οι εκδόσεις 1.5.15 και νεότερες είναι συμβατές και με PHP 5.3. Σημειώστε ότι η βιβλιοθήκη OpenID δεν είναι συμβατή και με PHP 5.3."
TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5] Η υποστήριξη για Microsoft SQL Server έχει προστεθεί για την έκδοση 2.5. Ξ εκδόσεις 1.6 και 1.7 δεν την υποστηρίζουν."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_INTRO="[6] Για το Microsoft IIS (ανάλογα με τις ρυθμίσεις σας) μπορεί να χρειάζεστε τα εξής:"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_OUTRO="Για περαιτέρω βοήθεια χρησιμοποιώντας το Microsoft IIS, επισκεφτείτε το <a href=\"https://forum.joomla.org/viewforum.php?f=543\">Joomla! IIS φόρουμ</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_1_PHP="PHP - <a href=\"https://secure.php.net/manual/en/install.windows.php\" target=\"_blank\" rel=\"noopener noreferrer\">οδηγίες εγκατάστασης</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_2_MYSQL="MySQL - <a href=\"https://dev.mysql.com/doc/mysql/en/windows-installation.html\" target=\"_blank\" rel=\"noopener noreferrer\">οδηγίες εγκατάστασης</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_3_URL_REWRITE_MODULE="Microsoft URL Rewrite Module - απαιτείται για τις SEO διευθύνσεις URL μόνο. Για περισσότερες πληροφορίες, <a href=\"https://learn.iis.net/page.aspx/460/using-url-rewrite-module/\" target=\"_blank\" rel=\"noopener noreferrer\">κάντε κλικ εδώ</a>. Για πληροφορίες σχετικά με τη χρήση ISAPI, <a href=\"https://docs.joomla.org/S:MyLanguage/Enabling_Search_Engine_Friendly_(SEF)_URLs_on_IIS\">κάντε κλικ εδώ</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_4_FASTCGI="FastCGI - <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;g=6&amp;i=1521\" target=\"_blank\" rel=\"noopener noreferrer\">λήψη για IIS6</a>. <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;i=1299&amp;g=6\" target=\"_blank\" rel=\"noopener noreferrer\">λήψη για IIS7</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_7_MINIMUM_SUPPORT="[7] Αυτή είναι η ελάχιστη έκδοση που είναι εγγυημένη για να λειτουργήσει, παλαιότερες εκδόσεις μπορεί να λειτουργήσουν αλλά δεν υποστηρίζονται."
