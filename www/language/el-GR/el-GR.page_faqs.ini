FAQ_INSTALL_JOOMLA_ON_HOSTING_ACCOUNT_ANSWER="Ναι! Κατεβάστε την έκδοση του Joomla! που θέλετε να χρησιμοποιήσετε, αποσυμπιέστε τα αρχεία τοπικά και στη συνέχεια ανεβάστε τα στο λογαριασμό σας απευθείας χρησιμοποιώντας FTP. Θα χρειαστεί επίσης να δημιουργήσετε μια βάση δεδομένων για τον Joomla ιστότοπό σας. Μόλις μεταφορτώσετε τα αρχεία και δημιουργήσετε τη βάση δεδομένων, επισκεφθείτε το site σας και θα σας μεταφέρει στη σελίδα εγκατάστασης του Joomla, όπου μπορείτε να ξεκινήσετε τη διαδικασία εγκατάστασης. Η σελίδα τεκμηρίωσης <a href=\"https://docs.joomla.org/S:MyLanguage/J4.x:Installing_Joomla\">εγκατάστασης Joomla</a> παρέχει λεπτομερείς οδηγίες εγκατάστασης."
FAQ_INSTALL_JOOMLA_ON_HOSTING_ACCOUNT_QUESTION="Μπορώ να εγκαταστήσω το Joomla! στο λογαριασμό φιλοξενίας μου;"
; This string is wrapped within a `<div>` tag
FAQ_INSTALL_JOOMLA_LOCALLY_ANSWER="Διαβάστε την τεκμηρίωση με τίτλο <a href=\"https://docs.joomla.org/S:MyLanguage/Portal:Beginners\">Ξεκινώντας με το Joomla!</a> για να έχετε γρήγορα μια εικόνα ή επισκεφθείτε το <a href=\"https://forum.joomla.org/viewforum.php?f=810\">Joomla! 4.x Φόρουμ Εγκαταστάσεων</a> για να διατυπώσετε οποιαδήποτε ερώτηση έχετε. Μπορείτε επίσης να επισκεφθείτε το Φόρουμ Γενικών Ερωτήσεων για το <a href=\"https://forum.joomla.org/viewforum.php?f=808\">Joomla! 4.x</a> αν έχετε άλλες απορίες για το Joomla."
