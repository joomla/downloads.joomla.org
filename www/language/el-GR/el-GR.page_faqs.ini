FAQ_WHAT_ARE_FILE_SIGNATURES_ANSWER="Οι υπογραφές αρχείων, γνωστές επίσης ως checksums, λειτουργούν όπως τα αποτυπώματα. Δημιουργούνται από την Ομάδα Δημοσιεύσεων σε κάθε νέα έκδοση του Joomla! και χρησιμοποιούνται για την πιστοποίηση της ακεραιότητας ενός κατεβασμένου αρχείου και σας διαβεβαιώνουν ότι δεν έχει τροποποιηθεί με οποιονδήποτε τρόπο. Ξεκινώντας από την έκδοση Joomla! 3.9, αυτές οι υπογραφές μπορούν επίσης να ελεγχθούν ως προς την εγκυρότητά τους, κατά την εγκατάσταση αναβαθμίσεων στον βασικό πυρήνα ή τις επεκτάσεις της ιστοσελίδας σας."
