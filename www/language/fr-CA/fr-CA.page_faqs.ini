FAQ_WHAT_ARE_FILE_SIGNATURES_ANSWER="Les signatures de fichier, également connues sous le nom de checksums, sont équivalentes à des empreintes digitales. Ces signatures sont générées par notre équipe de version lors de la sortie d'une nouvelle version et peuvent être utilisées pour valider l'intégrité d'un fichier téléchargé et vous aider à vous assurer qu’il n’a pas été modifié en aucune façon. Depuis Joomla! 3.9, ces signatures sont également validées lors de l'installation sur votre site de mises à jour du noyau et des extensions."
