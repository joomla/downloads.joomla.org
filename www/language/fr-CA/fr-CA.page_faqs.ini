FAQ_INSTALL_JOOMLA_ON_HOSTING_ACCOUNT_ANSWER="Oui ! Téléchargez la version de Joomla! que vous souhaitez utiliser, décompressez les fichiers localement puis téléchargez-les sur votre compte directement par FTP. Vous devrez également créer une base de données pour votre site Joomla. Une fois que vous avez téléchargé les fichiers et créé la base de données, la visite de votre site vous amènera à la page d'installation de Joomla et vous pourrez commencer le processus d'installation. La page de documentation '<a href=\"https://docs.joomla.org/S:MyLanguage/J4.x:Installing_Joomla\">Installation de Joomla</a>' fournit des instructions d'installation détaillées."
