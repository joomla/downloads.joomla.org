TECHNICAL_REQUIREMENTS_ALERT_UNRELEASED_VERSION="Cette version de Joomla n'a pas encore été publiée, elle doit donc être considéré comme préliminaire"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_INTRO="Pour une installation en local il existe de nombreux logiciels qui vous permettront une mise en place plus rapide qu'une installation individuelle :"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_1_LAMP="LAMP (Linux) - La plupart des distributions Linux sont dotées d'un serveur LAMP pré-configuré."
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_2_WAMP="WAMP (Windows) - Pour plus d'informations, visitez le <a href=\"http://www.wampserver.com\" target=\"_blank\" rel=\"noopener noreferrer\">site de WampServer</a>"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_3_MAMP="MAMP (OS Apple) - Pour plus d'informations, visitez le <a href=\"https://www.mamp.info\" target=\"_blank\" rel=\"noopener noreferrer\">site de MAMP</a>"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_4_XAMPP="XAMPP (multi plate-forme) - Pas pour les sites en production. Pour plus d'informations, visitez le <a href=\"https://www.apachefriends.org/en/xampp.html\" target=\"_blank\" rel=\"noopener noreferrer\">site de XAMPP</a>"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_OUTRO="Si vous avez besoin d’autres options, nous vous recommandons de visiter nos <a href=\"https://forum.joomla.org/viewforum.php?f=429\">forums d’installation</a> pour plus de renseignements ou <a href=\"https://docs.joomla.org/S:MyLanguage/Optional_Technical_Requirements\" title=\"Exigences techniques optionnelles pour Joomla\">vérifier notre liste des exigences techniques optionnelles</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_1_JOOMLA_3_PHP_SUPPORT="[1] PHP 5.3.1 est requis pour les versions 3.0 à 3.2. À partir de 3.3, le minimum a été porté à PHP 5.3.10. Les versions 3.5 et ultérieures de Joomla! sont compatibles avec PHP 7."
TECHNICAL_REQUIREMENTS_FOOTNOTE_2_JOOMLA_3_MYSQL_SUPPORT="[2] A partir de Joomla! 3.5, le jeu de caractères MySQL `utf8mb4`est pris en charge et utilisé par défaut par les serveurs le supportant."
TECHNICAL_REQUIREMENTS_FOOTNOTE_3_APACHE_SUPPORT="[3] Afin de pouvoir utiliser des URL SEO, l'extension Apache mod_rewrite doit être installée."
; The injected key is a link with the text "Zend Optimizer" (untranslated as this is a product name)
TECHNICAL_REQUIREMENTS_FOOTNOTE_4_JOOMLA_1X_PHP_SUPPORT="[4] Veuillez ne pas utiliser PHP 4.3.9, 4.4.2 ou 5.0.4. Ces versions contiennent des anomalies connues qui pourraient interférer avec l'installation. %s 2.5.10 pour PHP 4.4 contiente également de sérieuses anomalies. Nous vous recommandons de demander à votre hébergeur de mettre à jour vers une version plus récente. Joomla! dans ses versions 1.5.15 et ultérieures est compatible avec PHP 5.3. Notez que la bibliothèque OpenID n'est pas compatible avec PHP 5.3."
TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5] La prise en charge de Microsoft SQL Server a été ajoutée à la version 2.5; 1.6 et 1.7 ne le prennent pas en charge."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_INTRO="[6] Pour Microsoft IIS (selon votre configuration), ces éléments pourraient vous être utiles :"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_OUTRO="Pour de l'assistance sur l'utilisation de Microsoft IIS, visitez le <a href=\"https://forum.joomla.org/viewforum.php?f=543\">forum ISS de Joomla</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_1_PHP="PHP - <a href=\"https://secure.php.net/manual/en/install.windows.php\" target=\"_blank\" rel=\"noopener noreferrer\">Instructions d'installation</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_2_MYSQL="MySQL - <a href=\"https://dev.mysql.com/doc/mysql/en/windows-installation.html\" target=\"_blank\" rel=\"noopener noreferrer\">Instructions d’installation</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_3_URL_REWRITE_MODULE="Module de réécriture d’URL Microsoft - Requis uniquement pour les URL SEO. Pour plus d’informations, <a href=\"https://learn.iis.net/page.aspx/460/using-url-rewrite-module/\" target=\"_blank\" rel=\"noopener noreferrer\">cliquez ici</a>. Pour plus d’informations sur l’utilisation de ISAPI, <a href=\"https://docs.joomla.org/S:MyLanguage/Enabling_Search_Engine_Friendly_(SEF)_URLs_on_IIS\">cliquez ici</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_4_FASTCGI="FastCGI - <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;g=6&amp;i=1521\" target=\"_blank\" rel=\"noopener noreferrer\">Téléchargement pour IIS6</a>. <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;i=1299&amp;g=6\" target=\"_blank\" rel=\"noopener noreferrer\">Téléchargement pour IIS7</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_7_MINIMUM_SUPPORT="[7] Ceci est la version minimale qui est garantie de fonctionner, les anciennes versions peuvent fonctionner mais ne sont pas prises en charge."
