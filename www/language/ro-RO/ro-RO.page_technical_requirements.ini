TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5] Suportul pentru Microsoft SQL Server a fost adăugată pentru versiunea 2.5; 1.6 și 1.7 nu au acest sprijin."
