TECHNICAL_REQUIREMENTS_FOOTNOTE_1_JOOMLA_3_PHP_SUPPORT="[1] PHP 5.3.1 საჭიროა ვერსიებისთვის 3.0-დან 3.2-მდე. 3.3 ვერსიისთვის მინიმალური მოთხოვნა გაზრდილია PHP 5.3.10-მდე. Joomla! ვერსიები 3.5 და უფრო ახალი თავსებადია PHP 7-თან."
TECHNICAL_REQUIREMENTS_FOOTNOTE_2_JOOMLA_3_MYSQL_SUPPORT="[2] Joomla! 3.5-ში MySQL-ისთვის დაემატა `utf8mb4` კოდირების მხარდაჭერა, რომელიც ავტომატურად გამოიყენება სერვერებზე, რომლებსაც აქვთ მისი მხარდაჭერა."
