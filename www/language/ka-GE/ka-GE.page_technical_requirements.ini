TECHNICAL_REQUIREMENTS_FOOTNOTE_4_JOOMLA_1X_PHP_SUPPORT="[4] არ გამოიყენოთ PHP 4.3.9, 4.4.2 ან 5.0.4. ეს რელიზებს აქვთ ცნობილი შეცდომები, რომლებიც ხელს უშლის ინსტალაციას. %s 2.5.10-ს PHP 4.4-თვის ასევე აქვს სერიოზული შეცდომები და თქვენ უნდა სთხოვოთ თქვენს ჰოსტინგ-პროვაიდერს განაახლოს ის უფრო ახალ ვერსიამდე. Joomla! ვერსიები 1.5.15 და უფრო ახალი თავსებადია PHP 5.3-თან. გაითვალისწინეთ რომ OpenID ბიბლიოთეკა არ არის თავსებადი PHP 5.3-თან."
