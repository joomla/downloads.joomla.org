FAQ_INSTALL_JOOMLA_ON_HOSTING_ACCOUNT_ANSWER="დიახ! ჩამოტვირთეთ Joomla! ვერსია, რომლის გამოიყენებაც გსურთ, განაარქივეთ ფაილები თქვენს კომპიუტერში და შემდეგ ატვირთეთ ისინი თქვენს ანგარიშზე პირდაპირ FTP-ს გამოყენებით. თქვენ ასევე დაგჭირდებათ მონაცემთა ბაზის შექმნა თქვენი Joomla! საიტისთვის. ფაილების ატვირთვის და მონაცემთა ბაზის შექმნის შემდეგ, თქვენს საიტზე ვიზიტი გადაგიყვანთ Joomla! ინსტალაციის გვერდზე და შეძლებთ დაყენების პროცესის დაწყებას. <a href=\"https://docs.joomla.org/S:MyLanguage/J4.x:Installing_Joomla\">Joomla! ინსტალაცია</a> დოკუმენტაციის გვერდზე მოცემულია დაყენების დეტალური ინსტრუქცია."
