TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_INTRO="Ha helyi gépre telepíted, egy pár szoftvercsomag valamelyike ajánlott ahhoz, hogy gyorsabban és könnyebben telepíthesd a Joomlát:"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_1_LAMP="LAMP (Linux) - a legtöbb Linux disztribúció tartalmaz egy előre konfigurált LAMP szervert."
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_2_WAMP="WAMP (Windows) - további információért keresse fel <a href=\"http://www.wampserver.com\" target=\"_blank\" rel=\"noopener noreferrer\">a WampServer honlapját</a>"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_3_MAMP="MAMP (Macintosh) - további információért keresse fel <a href=\"https://www.mamp.info\" target=\"_blank\" rel=\"noopener noreferrer\">a MAMP honlapját</a>"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_4_XAMPP="XAMPP (multi-platform) - nem ajánlott élő webhelyek számára. További információért keresse fel <a href=\"https://www.apachefriends.org/en/xampp.html\" target=\"_blank\" rel=\"noopener noreferrer\">az XAMPP honlapját</a>"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_OUTRO="Ha más opciókra volna szükséged, látogasd meg a <a href=\"https://forum.joomla.org/viewforum.php?f=429\">telepítési fórumainkat</a> további információkért, vagy olvasd el <a href=\"https://docs.joomla.org/S:MyLanguage/Optional_Technical_Requirements\" title=\"Joomla Optional Technical Requirements\">az opcionális műszaki követelmények listáját</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_1_JOOMLA_3_PHP_SUPPORT="[1] PHP 5.3.1 kötelező a 3.0-3.2-es verziókhoz. A 3.3-as verziótól a minimális követelmény a PHP 5.3.10. A 3.5 verziótól a Joomla! minden verziója kompatibilis a PHP 7-el."
TECHNICAL_REQUIREMENTS_FOOTNOTE_2_JOOMLA_3_MYSQL_SUPPORT="[2] A Joomla! 3.5-től a MySQL `utf8mb4` karakterkészlet is elérhető és alapértelmezett minden szerveren, ami ezt támogatja."
TECHNICAL_REQUIREMENTS_FOOTNOTE_3_APACHE_SUPPORT="[3] A keresőbarát URL-k használatához az Apache mod_rewrite kiterjesztésének engedélyezve kell lennie."
; The injected key is a link with the text "Zend Optimizer" (untranslated as this is a product name)
TECHNICAL_REQUIREMENTS_FOOTNOTE_4_JOOMLA_1X_PHP_SUPPORT="[4] Ne használd a PHP 4.3.9, 4.4.2 vagy 5.0.4 verziót. Ezeknek a verzióknak számos ismert hibája van, ami a Joomla működését is befolyásolja. %s 2.5.10 a PHP 4.4-en szintén sok ismert problémát tartalmaz, és ezért ajánlott a szervert frissíteni egy újabb verzióra. A Joomla! 1.5.15 és frissebb verziói kompatibilisak a PHP 5.3 verziójával. Fontos tudni, hogy az OpenID könyvtár nem kompatibilis a PHP 5.3 verziójával."
TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5] A Microsoft SQL Server támogatás a 2.5-es verziótól része az alapcsomagnak; az 1.6 és 1.7 verziók nem tartalmazzák ezt a támogatást."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_INTRO="[6] A Microsoft IIS használatához (a telepítési környezettől függően) az alábbiakra lehet szükséged:"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_OUTRO="További segítségért a Microsoft IIS használatához látogasson el a <a href=\"https://forum.joomla.org/viewforum.php?f=543\">Joomla! IIS fórumra</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_1_PHP="PHP - <a href=\"https://secure.php.net/manual/en/install.windows.php\" target=\"_blank\" rel=\"noopener noreferrer\">telepítési útmutató</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_2_MYSQL="MySQL - <a href=\"https://dev.mysql.com/doc/mysql/en/windows-installation.html\" target=\"_blank\" rel=\"noopener noreferrer\">telepítési útmutató</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_3_URL_REWRITE_MODULE="Microsoft URL Rewrite modul - csak akkor szükséges, ha SEO URL-címeket szeretne. További információért <a href=\"https://learn.iis.net/page.aspx/460/using-url-rewrite-module/\" target=\"_blank\" rel=\"noopener noreferrer\">kattintson ide</a>. További információkért az ISAPI használatáról <a href=\"https://docs.joomla.org/S:MyLanguage/Enabling_Search_Engine_Friendly_(SEF)_URLs_on_IIS\">kattintson ide</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_4_FASTCGI="FastCGI - <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;g=6&amp;i=1521\" target=\"_blank\" rel=\"noopener noreferrer\">letöltés IIS6-hez</a>. <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;i=1299&amp;g=6\" target=\"_blank\" rel=\"noopener noreferrer\">letöltés IIS7-hez</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_7_MINIMUM_SUPPORT="[7] This is the minimum version which is guaranteed to work, older versions may work but are not supported."
