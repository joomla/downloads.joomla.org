FAQ_INSTALL_JOOMLA_ON_HOSTING_ACCOUNT_ANSWER="Да! Преузмите верзију Joomle који желите да користите, распакујте датотеке локално на рачунару и затим их пребаците на ваше хостинг коришћењем ФТП. Такође ћете морати да креирате базу података за свој веб сајт. Када пребаците све датотеке и креирате базу података, посетите своју веб локацију и тамо ће вас сачекати Joomla страница за инсталацију тако да можете покренути инсталацију. Погледајте водич <a href=\"https://docs.joomla.org/S:MyLanguage/J4.x:Installing_Joomla\">за инсталирање Joomla</a> на страници да бисте видели прецизнија упутства."
