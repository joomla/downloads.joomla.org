TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_INTRO="As jy op 'n plaaslike rekenaar installeer, is daar 'n aantal pakkette wat jou sal help om vinniger op te stel as individuele installasies:"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_1_LAMP="LAMP (Linux) - Die Meeste Linux verspreidings kom met 'n vooraf-gekonfigureerde LAMP bediener."
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_2_WAMP="WAMP (Windows) - Vir meer inligting, besoek <a href=\"http://www.wampserver.com\" target=\"_blank\" rel=\"noopener noreferrer\">die WampServer tuisblad</a>"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_3_MAMP="MAMP (Apple OS) - Vir meer inligting, besoek <a href=\"https://www.mamp.info\" target=\"_blank\" rel=\"noopener noreferrer\">die MAMP tuisblad</a >"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_4_XAMPP="XAMPP (Multi-platform) - Nie vir regstreekse werwe nie. Vir meer inligting, besoek <a href=\"https://www.apachefriends.org/en/xampp.html\" target=\"_blank\" rel=\"noopener noreferrer\">die XAMPP tuisblad</a >"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_OUTRO="As jy ander opsies benodig, beveel ons aan om ons <a href=\"https://forum.joomla.org/viewforum.php?f=429\">installasieforums</a> te besoek vir meer inligting of <a href= \"https://docs.joomla.org/S:MyLanguage/Optional_Technical_Requirements\" title=\"Joomla Optional Technical Requirements\">kyk na ons lys van opsionele tegniese vereistes</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_1_JOOMLA_3_PHP_SUPPORT="[1] PHP 5.3.1 word vereis vir weergawes 3.0 tot 3.2. Op 3.3 word die minimum verhoog na PHP 5.3.10. Joomla! weergawes 3.5 en later is aanpasbaar met PHP 7."
TECHNICAL_REQUIREMENTS_FOOTNOTE_2_JOOMLA_3_MYSQL_SUPPORT="[2] Vanaf Joomla! 3.5, rugsteuning vir MySQL se `utf8mb4` karakterstel is bygevoeg en by verstek gebruik deur bedieners wat dit rugsteun."
TECHNICAL_REQUIREMENTS_FOOTNOTE_3_APACHE_SUPPORT="[3] Om SEO URL's te gebruik, sal jy die Apache mod_rewrite uitbreiding moet installeer."
; The injected key is a link with the text "Zend Optimizer" (untranslated as this is a product name)
TECHNICAL_REQUIREMENTS_FOOTNOTE_4_JOOMLA_1X_PHP_SUPPORT="[4] Moenie PHP 4.3.9, 4.4.2 of 5.0.4 gebruik nie. Hierdie vrystellings het bekende foute wat sal inmeng met installasie. %s 2.5.10 vir PHP 4.4 het ook ernstige foute en jy moet jou gasheer vra om op te gradeer na 'n nuwer weergawe. Joomla! weergawes 1.5.15 en later is aanpasbaar met PHP 5.3. Let daarop dat die OpenID biblioteek nie aanpasbaar is met PHP 5.3 nie."
TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5] Rugsteuning vir Microsoft SQL Server is bygevoeg vir die 2.5 vrystelling; 1.6 en 1.7 het nie hierdie rugsteuning nie."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_INTRO="[6] Vir Microsoft IIS (afhangende van jou opstelling) sal jy dalk die volgende nodig hê:"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_OUTRO="Vir verdere hulp met gebruik van Microsoft IIS, besoek die <a href=\"https://forum.joomla.org/viewforum.php?f=543\">Joomla! IIS forum</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_1_PHP="PHP - <a href=\"https://secure.php.net/manual/en/install.windows.php\" target=\"_blank\" rel=\"noopener noreferrer\">Installasie-instruksies</a >"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_2_MYSQL="MySQL - <a href=\"https://dev.mysql.com/doc/mysql/en/windows-installation.html\" target=\"_blank\" rel=\"noopener noreferrer\">Installasie-instruksies</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_3_URL_REWRITE_MODULE="Microsoft URL Herskryfmodule - Slegs vereis vir SEO-URL's. Vir meer inligting, <a href=\"https://learn.iis.net/page.aspx/460/using-url-rewrite-module/\" target=\"_blank\" rel=\"noopener noreferrer\" \">kliek hier</a>. Vir inligting oor die gebruik van ISAPI, <a href=\"https://docs.joomla.org/S:MyLanguage/Enabling_Search_Engine_Friendly_(SEF)_URLs_on_IIS\">kliek hier</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_4_FASTCGI="FastCGI - <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;g=6&amp;i=1521\" target=\"_blank\" rel=\"noopener noreferrer \">Laai af vir IIS6</a>. <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;i=1299&amp;g=6\" target=\"_blank\" rel=\"noopener noreferrer\" >Laai af vir IIS7</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_7_MINIMUM_SUPPORT="[7] Hierdie is die minimum weergawe wat gewaarborg word om te werk, ouer weergawes kan werk maar word nie gerugsteun nie."
