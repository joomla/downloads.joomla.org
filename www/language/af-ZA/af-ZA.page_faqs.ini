FAQ_INSTALL_JOOMLA_ON_HOSTING_ACCOUNT_ANSWER="Ja! Laai die weergawe van Joomla! af wat jy wil gebruik, pak die lêers plaaslik uit en laai dit dan direk op jou rekening met behulp van FTP. Jy sal ook 'n databasis vir jou Joomla-werf moet skep. Sodra jy die lêers opgelaai en die databasis geskep het, sal die besoek van jou werf jou na die Joomla-installasiebladsy neem en jy kan die installeringsproses begin. Die <a href=\"https://docs.joomla.org/S:MyLanguage/J4.x:Installing_Joomla\">installering van Joomla</a> dokumentasiebladsy verskaf gedetailleerde installasie-instruksies."
