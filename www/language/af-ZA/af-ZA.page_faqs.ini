FAQ_WHAT_ARE_FILE_SIGNATURES_ANSWER="Die lêerhandtekeninge, ook bekend as kontrolesomme, is soos vingerafdrukke. Hierdie handtekeninge word deur ons vrystellingspan gegenereer wanneer 'n nuwe weergawe van Joomla! vrygestel word en kan gebruik word om die integriteit van 'n afgelaaide lêer te bekragtig en jou te help om te verseker dat dit nie op enige manier verander is nie. Soos van Joomla! 3.9, word hierdie handtekeninge ook bekragtig wanneer kern- en uitbreidingsopdateerings op jou webwerf geïnstalleer word."
