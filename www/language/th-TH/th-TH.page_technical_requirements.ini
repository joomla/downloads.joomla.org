TECHNICAL_REQUIREMENTS_FOOTNOTE_4_JOOMLA_1X_PHP_SUPPORT="[4] ห้ามใช้งาน PHP 4.3.9, 4.4.2 หรือ 5.0.4 เพราะจะทำให้เกิดปัญหาในการใช้งาน อันเนื่องมาจากบั๊กของ PHP รุ่นดังกล่าวเอง %s 2.5.10 สำหรับ PHP 4.4 ยังมีข้อบกพร่องร้ายแรง และคุณควรร้องขอไปยังโฮสต์ของคุณเพื่ออัพเกรดเป็นรุ่นใหม่กว่านี้ Joomla! ในรุ่น 1.5.15 และรุ่นถัดมาที่รองรับการทำงานบน PHP 5.3 พบว่า OpenID library ไม่สามารถเข้ากันได้กับ PHP 5.3"
