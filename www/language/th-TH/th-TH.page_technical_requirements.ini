TECHNICAL_REQUIREMENTS_FOOTNOTE_2_JOOMLA_3_MYSQL_SUPPORT="[2] สำหรับ Joomla! 3.5, จะรองรับชุดอักขระ MySQL's `utf8mb4` โดยจะทำการเปลี่ยนเป็นค่าเริ่มต้นให้หากเซิร์ฟเวอร์ที่ใช้สนับสนุนชุดอักขระนี้"
