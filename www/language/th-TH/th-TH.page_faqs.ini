FAQ_INSTALL_JOOMLA_ON_HOSTING_ACCOUNT_ANSWER="ใช่ ดาวน์โหลดรุ่น Joomla! ที่คุณต้องการ จากนั้นทำการแตกไฟล์ในลงเครื่องแล้วอัปโหลดไปยังบัญชีของคุณโดยตรงโดยใช้ FTP คุณจะต้องสร้างฐานข้อมูลสำหรับเว็บไซต์ Joomla ของคุณ เมื่อคุณอัปโหลดไฟล์ และสร้างฐานข้อมูลแล้ว ให้เรียกใช้งานเว็บไซต์ของคุณ ระบบจะนำคุณไปสู่หน้าการติดตั้ง Joomla และคุณสามารถเริ่มกระบวนการติดตั้งได้ หน้าเอกสารประกอบการ<a href=\"https://docs.joomla.org/S:MyLanguage/J4.x:Installing_Joomla\">ติดตั้ง Joomla</a>ให้คำแนะนำการติดตั้งโดยละเอียด"
