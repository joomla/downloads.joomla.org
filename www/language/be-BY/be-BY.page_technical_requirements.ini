TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_INTRO="Для ўсталёўкі на лакальны камп'ютар існуе шэраг пакетаў, якія дапамогуць вам хутчэй наладзіць патрэбныя ўсталёўкі:"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_1_LAMP="LAMP (Linux) - большасць дыстрыбутываў Linux пастаўляюцца з прадусталяваным сэрверам LAMP."
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_2_WAMP="WAMP (Windows) - падрабязней на <a href=\"http://www.wampserver.com\" target=\"_blank\" rel=\"noopener noreferrer\"> хатняй старонцы WampServer</a>"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_3_MAMP="MAMP (Apple OS) - падрабязней на <a href=\"https://www.mamp.info\" target=\"_blank\" rel=\"noopener noreferrer\">хатняй старонцы MAMP</a>"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_4_XAMPP="XAMPP (для розных платформаў) - не для жывых сайтаў. Для атрымання дадатковай інфармацыі наведайце <a href=\"https://www.apachefriends.org/en/xampp.html\" target=\"_blank\" rel=\"noopener noreferrer\">хатнюю старонку XAMPP</a >"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_OUTRO="Калі вам патрэбныя іншыя варыянты, мы рэкамендуем наведаць наш <a href=\"https://forum.joomla.org/viewforum.php?f=429\">форум па ўстаноўцы</a> для атрымання дадатковай інфармацыі або <a href= \"https://docs.joomla.org/S:MyLanguage/Optional_Technical_Requirements\" title=\"Joomla Optional Technical Requirements\">праверыць наш спіс дадатковых тэхнічных патрабаванняў</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_1_JOOMLA_3_PHP_SUPPORT="[1] PHP 5.3.1 патрабуецца для версій ад 3.0 да 3.2. Для 3.3 мінімальныя патрабаванні падняты да PHP 5.3.10. Версіі Joomla! 3.5 і вышэй сумяшчальныя з PHP 7."
TECHNICAL_REQUIREMENTS_FOOTNOTE_2_JOOMLA_3_MYSQL_SUPPORT="[2] У Joomla! 3.5 для MySQL была дададзена падтрымка кадоўкі`utf8mb4`, якая выкарыстоўваецца па змаўчанні на сэрверах, якія падтрымліваюць яе."
TECHNICAL_REQUIREMENTS_FOOTNOTE_3_APACHE_SUPPORT="[3] Для таго, каб выкарыстоўваць SEO URL, вам трэба будзе ўсталяваць пашырэнне Apache mod_rewrite."
; The injected key is a link with the text "Zend Optimizer" (untranslated as this is a product name)
TECHNICAL_REQUIREMENTS_FOOTNOTE_4_JOOMLA_1X_PHP_SUPPORT="[4] Не выкарыстоўвайце PHP 4.3.9, 4.4.2 або 5.0.4. Гэтыя выпускі маюць вядомыя памылкі, якія будуць перашкаджаць усталяванню. %s 2.5.10 для PHP 4.4 таксама мае сур'ёзныя памылкі, і вам варта папрасіць хостынг-правайдэра абнавіць яго да больш новай версіі. Joomla! версіі 1.5.15 і пазнейшыя сумяшчальныя з PHP 5.3. Звярніце ўвагу, што бібліятэка OpenID несумяшчальная з PHP 5.3."
TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5] Падтрымка Microsoft SQL Server была дададзена для рэліза 2.5; 1.6 і 1.7 такой падтрымкі не мае."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_INTRO="[6] Для Microsoft IIS (у залежнасці ад налад) вам можа спатрэбіцца наступнае:"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_OUTRO="Для далейшай падтрымкі па выкарыстанні Microsoft IIS, наведайце <a href=\"https://forum.joomla.org/viewforum.php?f=543\">форум Joomla! IIS</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_1_PHP="PHP - <a href=\"https://secure.php.net/manual/en/install.windows.php\" target=\"_blank\" rel=\"noopener noreferrer\">Інструкцыі па ўстаноўцы</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_2_MYSQL="MySQL - <a href=\"https://dev.mysql.com/doc/mysql/en/windows-installation.html\" target=\"_blank\" rel=\"noopener noreferrer\">Інструкцыі па ўстаноўцы</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_3_URL_REWRITE_MODULE="Microsoft URL Rewrite Module - патрэбны толькі для SEO URL. Падрабязней <a href=\"https://learn.iis.net/page.aspx/460/using-url-rewrite-module/\" target=\"_blank\" rel=\"noopener noreferrer\">тут</a>. Больш аб ISAPI <a href=\"https://docs.joomla.org/S:MyLanguage/Enabling_Search_Engine_Friendly_(SEF)_URLs_on_IIS\">чытаем тут</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_4_FASTCGI="FastCGI - <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;g=6&amp;i=1521\" target=\"_blank\" rel=\"noopener noreferrer\">Спампаваць для IIS6</a>. <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;i=1299&amp;g=6\" target=\"_blank\" rel=\"noopener noreferrer\">Спампаваць для IIS7</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_7_MINIMUM_SUPPORT="[7] Гэта мінімальная версія, якая гарантавана працуе, больш старыя версіі могуць працаваць, але не падтрымліваюцца."
