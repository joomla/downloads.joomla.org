FAQ_WHAT_ARE_FILE_SIGNATURES_ANSWER="Файловые подписи, также известные как контрольные суммы, похожи на отпечатки пальцев. Эти подписи генерируются нашей командой релизов, когда выпускается новая версия Joomla, и могут быть использованы для проверки целостности загруженного файла, чтобы вы убедились, что он не был изменен каким-либо образом. Начиная с Joomla! 3.9, эти подписи также проверяются при установке ядра и обновлений расширений на вашем сайте."
