TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_4_XAMPP="XAMPP (для разных платформ) - не для живых сайтов. Подробнее на <a href=\"https://www.apachefriends.org/en/xampp.html\" target=\"_blank\" rel=\"noopener noreferrer\"> домашней странице XAMPP </a>"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_OUTRO="Если вам необходимы другие варианты, мы рекомендуем посетить наш <a href=\"https://forum.joomla.org/viewforum.php?f=429\">форум по установке</a> для получения дополнительной информации или <a href=\"https://docs.joomla.org/S:MyLanguage/Optional_Technical_Requirements\" title=\"Joomla Optional Technical Requirements\">проверить наш список необязательных технических требований</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_1_JOOMLA_3_PHP_SUPPORT="[1] PHP 5.3.1 требуется для версиий от 3.0 до 3.2. Для 3.3 минимальные требования подняты до PHP 5.3.10. Версии Joomla! 3.5 и выше совместимы с PHP 7."
TECHNICAL_REQUIREMENTS_FOOTNOTE_2_JOOMLA_3_MYSQL_SUPPORT="[2] В Joomla! 3.5 для MySQL была добавлена поддержка кодировки`utf8mb4`, которая используется по умолчанию на серверах, её поддерживающих."
TECHNICAL_REQUIREMENTS_FOOTNOTE_3_APACHE_SUPPORT="[3] Для использования SEO URL в Apache должно быть установлено расширение mod_rewrite."
; The injected key is a link with the text "Zend Optimizer" (untranslated as this is a product name)
TECHNICAL_REQUIREMENTS_FOOTNOTE_4_JOOMLA_1X_PHP_SUPPORT="[4] Не используйте PHP 4.3.9, 4.4.2 или 5.0.4. Эти релизы имеют известные ошибки, которые будут мешать установке. %s 2.5.10 для PHP 4.4 также имеет серьёзные ошибки, поэтому вы должны попросить вашего хостинг-провайдера обновить его до более новой версии. Joomla! версии 1.5.15 и выше совместимы с PHP 5.3. Учтите, что библиотека OpenID несовместима с PHP 5.3."
TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5] Поддержка сервера Microsoft SQL была добавлена в релиз 2.5; 1.6 и 1.7 не имеют такой поддержки."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_INTRO="[6] Для Microsoft IIS (зависит от ваших настроек) вам может понадобиться следующее:"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_OUTRO="Для дальнейшей поддержки по использованию Microsoft IIS, посетите <a href=\"https://forum.joomla.org/viewforum.php?f=543\">форум Joomla! IIS</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_1_PHP="PHP - <a href=\"https://secure.php.net/manual/en/install.windows.php\" target=\"_blank\" rel=\"noopener noreferrer\">Инструкции по установке</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_2_MYSQL="MySQL - <a href=\"https://dev.mysql.com/doc/mysql/en/windows-installation.html\" target=\"_blank\" rel=\"noopener noreferrer\">Инструкции по установке</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_3_URL_REWRITE_MODULE="Microsoft URL Rewrite Module - необходим только для SEO URL. Подробности доступны <a href=\"https://learn.iis.net/page.aspx/460/using-url-rewrite-module/\" target=\"_blank\" rel=\"noopener noreferrer\">здесь</a>. Больше о ISAPI <a href=\"https://docs.joomla.org/S:MyLanguage/Enabling_Search_Engine_Friendly_(SEF)_URLs_on_IIS\">читаем здесь</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_4_FASTCGI="FastCGI - <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;g=6&amp;i=1521\" target=\"_blank\" rel=\"noopener noreferrer\">Загрузить для IIS6</a>. <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;i=1299&amp;g=6\" target=\"_blank\" rel=\"noopener noreferrer\">Загрузить для IIS7</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_7_MINIMUM_SUPPORT="[7] Это минимальная версия, которая гарантированно работает, более старые версии могут работать, но не поддерживаются."
