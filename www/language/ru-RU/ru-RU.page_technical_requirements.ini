TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_1_LAMP="LAMP (Linux) - большинство дистрибутивов Linux поставляются с преднастроенным сервером LAMP."
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_2_WAMP="WAMP (Windows) - подробнее на <a href=\"http://www.wampserver.com\" target=\"_blank\" rel=\"noopener noreferrer\"> домашней странице WampServer</a>"
