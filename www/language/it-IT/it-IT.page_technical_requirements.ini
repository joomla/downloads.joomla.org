TECHNICAL_REQUIREMENTS_FOOTNOTE_1_JOOMLA_3_PHP_SUPPORT="[1] PHP 5.3.1 è necessario per le versioni 3.0 fino alla 3.2. Dalla versione 3.3 il minimo è stato elevato a PHP 5.3.10. Le versioni di Joomla! 3.5 e successive sono compatibli con PHP 7."
TECHNICAL_REQUIREMENTS_FOOTNOTE_2_JOOMLA_3_MYSQL_SUPPORT="[2] A partire da Joomla! 3.5, il supporto per il set di caratteri `utf8mb4`di MySQL è stato aggiunto ed è utilizzato di default sui server che lo supportano."
TECHNICAL_REQUIREMENTS_FOOTNOTE_3_APACHE_SUPPORT="[3] Per utilizzare gli URL SEO, è necessario che l'estensione mod_rewrite di Apache sia installata."
; The injected key is a link with the text "Zend Optimizer" (untranslated as this is a product name)
TECHNICAL_REQUIREMENTS_FOOTNOTE_4_JOOMLA_1X_PHP_SUPPORT="[4] Non utilizzare PHP 4.3.9, 4.4.2 o 5.0.4. Queste versioni contengono dei bug noti che interferiscono con l'installazione. %s 2.5.10 per PHP 4.4 è affetto da seri bug e dovresti chiedere al tuo hosting di aggiornarlo ad una nuova versione. Le versioni di Joomla! 1.5.15 e successive sono compatibili con PHP 5.3. Nota che la libreria OpenID non è compatibile con PHP 5.3."
TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5] Il supporto per Microsoft SQL Server è stato aggiunto nella versione 2.5; le versioni 1.6 e 1.7 non lo supportano."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_INTRO="[6] Per Microsoft IIS (a seconda della configurazione) potrebbe essere necessario avere quanto segue:"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_OUTRO="Per ulteriore assistenza per l'utilizzo di Microsoft IIS, visitare il <a href=\"https://forum.joomla.org/viewforum.php?f=543\">Forum Joomla! IIS</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_1_PHP="PHP - <a href=\"https://secure.php.net/manual/en/install.windows.php\" target=\"_blank\" rel=\"noopener noreferrer\">Istruzioni d'installazione</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_2_MYSQL="MySQL - <a href=\"https://dev.mysql.com/doc/mysql/en/windows-installation.html\" target=\"_blank\" rel=\"noopener noreferrer\">Istruzioni d'installazione</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_3_URL_REWRITE_MODULE="Microsoft URL Rewrite Module - Richiesto esclusivamente per gli URL SEO. Per ulteriori informazioni, <a href=\"https://learn.iis.net/page.aspx/460/using-url-rewrite-module/\" target=\"_blank\" rel=\"noopener noreferrer\">fare clic qui</a>. Per informazioni sull'utilizzo di ISAPI, <a href=\"https://docs.joomla.org/S:MyLanguage/Enabling_Search_Engine_Friendly_(SEF)_URLs_on_IIS\">fare clic qui</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_4_FASTCGI="FastCGI - <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;g=6&amp;i=1521\" target=\"_blank\" rel=\"noopener noreferrer\">Download per IIS6</a>. <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;i=1299&amp;g=6\" target=\"_blank\" rel=\"noopener noreferrer\">Download per IIS7</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_7_MINIMUM_SUPPORT="[7] Questa è la versione minima che è garantita al lavoro, le versioni più vecchie possono funzionare ma non sono supportate."
