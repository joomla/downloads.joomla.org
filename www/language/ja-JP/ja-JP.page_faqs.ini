FAQ_INSTALL_JOOMLA_ON_HOSTING_ACCOUNT_ANSWER="はい！ 使いたいバージョンの Joomla! をダウンロードし、ファイルをローカルで解凍してから、FTPを使用してアカウントに直接アップロードします。また、Joomlaサイトのデータベースを作成する必要があります。ファイルをアップロードしてデータベースを作成し、サイトにアクセスすると、Joomlaのインストールページに移動し、インストール作業を開始できます。<a href=\"https://docs.joomla.org/S:MyLanguage/J4.x:Installing_Joomla\">Joomlaのインストール</a> ドキュメントページには、詳細なインストール手順が記載されています。"
