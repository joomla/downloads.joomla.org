FAQ_WHAT_ARE_FILE_SIGNATURES_ANSWER="ファイルの署名はチェックサムとも呼ばれ、指紋のようなものです。これらの署名は、Joomlaの新しいバージョンがリリース時に、私たちのリリースチームによって生成され、ダウンロードされたファイルの整合性を検証し、それが何らかの方法で変更されていないことを保証するのに役立ちます。Joomla! 3.9以降、これらの署名はサイト内でコアとエクステンションアップデートをインストールする際にも検証されています。"
