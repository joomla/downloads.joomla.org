TECHNICAL_REQUIREMENTS_ALERT_SUPPORT_ENDED_ON="Joomla! के इस संस्करण के लिए समर्थन! %s पर समाप्त हुआ"
TECHNICAL_REQUIREMENTS_ALERT_UNRELEASED_VERSION="जूमला का यह संस्करण अभी तक जारी नहीं किया गया है इसलिए इन संस्करणों को प्रारंभिक माना जाना चाहिए"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_INTRO="यदि स्थानीय कंप्यूटर पर अधिष्ठापन करते हैं, तो कई ऐसे पैकेज होते हैं जो आपको अलग-अलग अधिष्ठापन की तुलना में जल्दी सेट अप करने में मदद करेंगे:"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_1_LAMP="LAMP (Linux) - ज्यादातरLinux वितरण पूर्व विन्यस्त लैंप सर्वर के साथ आते हैं"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_2_WAMP="WAMP (Windowa) - अधिक जानकारी के लिए, <a href=\"http://www.wampserver.com\" target=\"_blank\" rel=\"noopener noreferrer\">WampServer होमपेज पर जाएं</a>"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_3_MAMP="MAMP (Apple OS) - अधिक जानकारी के लिए, <a href=\"https://www.mamp.info\" target=\"_blank\" rel=\"noopener noreferrer\">MAMP होमपेज पर जाएं</a>"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_4_XAMPP="XAMPP (मल्टी-प्लेटफॉर्म) - लाइव साइटों के लिए नहीं अधिक जानकारी के लिए, <a href=\"https://www.apachefriends.org/en/xampp.html\" target=\"_blank\" rel=\"noopener noreferrer\">XAMPP होमपेज पर जाएं</a>"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_OUTRO="यदि आपको अन्य विकल्पों की आवश्यकता है, तो हम अधिक जानकारी के लिए हमारे <a href=\"https://forum.joomla.org/viewforum.php?f=429\">वैकल्पिक स्थापना मंचों</a> पर जाने या <a href=\"https://docs.joomla.org/S:MyLanguage/Optional_Technical_Requirements\" title=\"Joomla Optional Technical Requirements\">वैकल्पिक तकनीकी आवश्यकताओं की हमारी सूची की जांच करने की सलाह देते हैं</a>।"
TECHNICAL_REQUIREMENTS_FOOTNOTE_1_JOOMLA_3_PHP_SUPPORT="[1] PHP 5.3.1 3.0 से 3.2 के लिए आवश्यक है। 3.3 पर, न्यूनतम 5.3 PHP 5.3.10 पर उठाया गया है Joomla! संस्करण 3.5 और बाद में PHP 7 के साथ संगत है।"
TECHNICAL_REQUIREMENTS_FOOTNOTE_2_JOOMLA_3_MYSQL_SUPPORT="[2] Joomla! के रूप में! 3.5, MySQL के `utf8mb4` वर्ण सेट के लिए समर्थन जोड़ा जाता है और इसका समर्थन करने वाले सर्वर द्वारा डिफ़ॉल्ट रूप से उपयोग किया जाता है"
TECHNICAL_REQUIREMENTS_FOOTNOTE_3_APACHE_SUPPORT="[3] SEO URLs का उपयोग करने के लिए, आपको Apache mod_rewrite एक्सटेंशन स्थापित करना होगा।"
; The injected key is a link with the text "Zend Optimizer" (untranslated as this is a product name)
TECHNICAL_REQUIREMENTS_FOOTNOTE_4_JOOMLA_1X_PHP_SUPPORT="[4] PHP 4.3.9, 4.4.2 या 5.0.4 का उपयोग न करें। इन रिलीज को बग्स की जानकारी है जो कि स्थापना के साथ हस्तक्षेप करेगा। PHP 4.4 के लिए %s 2.5.10 में भी गंभीर बग हैं और आपको अपने होस्ट को नए संस्करण में अपग्रेड करने के लिए पूछना चाहिए। Joomla! संस्करण 1.5.15 और बाद में PHP 5.3 के साथ संगत है। ध्यान दें कि OpenID लाइब्रेरी PHP 5.3 के साथ संगत नहीं है।"
TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5] Microsoft SQL सर्वर के लिए 2.5 रिहाई के लिए समर्थन जोड़ा गया था; 1.6 और 1.7 में यह समर्थन नहीं है"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_INTRO="[6] Microsoft IIS(आपके सेटअप के आधार पर) के लिए आपको निम्न की आवश्यकता हो सकती है:"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_OUTRO="Microsoft IIS का उपयोग करने में अधिक सहायता के लिए, <a href=\"https://forum.joomla.org/viewforum.php?f=543\">Joomla! पर जाएं IIS मंच</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_1_PHP="PHP - <a href=\"https://secure.php.net/manual/en/install.windows.php\" target=\"_blank\" rel=\"noopener noreferrer\">स्थापना निर्देश</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_2_MYSQL="MySQL - <a href=\"https://dev.mysql.com/doc/mysql/en/windows-installation.html\" target=\"_blank\" rel=\"noopener noreferrer\">स्थापना निर्देश</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_3_URL_REWRITE_MODULE="Microsoft URl रीराइट मॉड्यूल - केवल SEO URLs के लिए आवश्यक अधिक जानकारी के लिए, <a href=\"https://learn.iis.net/page.aspx/460/using-url-rewrite-module/\" target=\"_blank\" rel=\"noopener noreferrer\">यहां क्लिक करें</a>। ISAPI के उपयोग के बारे में जानकारी के लिए यहां <a href=\"https://docs.joomla.org/S:MyLanguage/Enabling_Search_Engine_Friendly_(SEF)_URLs_on_IIS\">यहां क्लिक करें</a>।"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_4_FASTCGI="FastCGI - <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;g=6&amp;i=1521\" target=\"_blank\" rel=\"noopener noreferrer\"> IIS6 के लिए डाउनलोड करें</a> <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;i=1299&amp;g=6\" target=\"_blank\" rel=\"noopener noreferrer\"> IIS7 के लिए डाउनलोड करें</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_7_MINIMUM_SUPPORT="[7] यह न्यूनतम संस्करण है जो काम करने की गारंटी है, पुराने संस्करण काम कर सकते हैं लेकिन समर्थित नहीं हैं।"
