TECHNICAL_REQUIREMENTS_FOOTNOTE_1_JOOMLA_3_PHP_SUPPORT="[1] PHP 5.3.1 er påkrevd for versjoner 3.0 til 3.2. På 3.3, er minimum versjon økt til PHP 5.3.10. Joomla! versjoner 3.5 og senere er kompatible med PHP 7."
TECHNICAL_REQUIREMENTS_FOOTNOTE_2_JOOMLA_3_MYSQL_SUPPORT="[2] Fra Joomla! 3.5, er støtte for MySQL sitt `utf8mb4` tegnsett lagt til. Dette brukes som standard på servere som støtter det."
TECHNICAL_REQUIREMENTS_FOOTNOTE_3_APACHE_SUPPORT="[3] For å bruke SEO URLer, må du ha Apache mod_rewrite utvidelsen installert."
; The injected key is a link with the text "Zend Optimizer" (untranslated as this is a product name)
TECHNICAL_REQUIREMENTS_FOOTNOTE_4_JOOMLA_1X_PHP_SUPPORT="[4] Ikke bruk PHP 4.3.9, 4.4.2 eller 5.0.4. Disse utgivelsene har kjente feil som vil forstyrre installasjonen. %s 2.5.10 til PHP 4.4 inneholder alvorlige feil. Vennligst spør din leverandør om å oppgradere til en nyere versjon. Joomla! versjoner 1.5.15 og senere er kompatible med PHP 5.3. Merk at OpenID biblioteket ikke er kompatibelt med PHP 5.3."
TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5] Støtte for Microsoft SQL Server ble lagt til for 2.5 serien; 1.6 og 1.7 støtter ikke dette."
