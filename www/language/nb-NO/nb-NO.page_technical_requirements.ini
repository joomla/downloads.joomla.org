TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_3_URL_REWRITE_MODULE="Microsoft URL omskrivningsmodul - Påkrevd kun for SEO URLer. For mer informasjon, <a href=\"https://learn.iis.net/page.aspx/460/using-url-rewrite-module/\" target=\"_blank\" rel=\"noopener noreferrer\">trykk her</a>. For mer informasjon om bruk av ISAPI, <a href=\"https://docs.joomla.org/S:MyLanguage/Enabling_Search_Engine_Friendly_(SEF)_URLs_on_IIS\">trykk her</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_4_FASTCGI="FastCGI - <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;g=6&amp;i=1521\" target=\"_blank\" rel=\"noopener noreferrer\">Last ned til IIS6</a>. <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;i=1299&amp;g=6\" target=\"_blank\" rel=\"noopener noreferrer\">Last ned til IIS7</a>."
