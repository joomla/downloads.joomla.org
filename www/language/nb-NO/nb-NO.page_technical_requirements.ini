TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_OUTRO="For mer assistanse vedrørende bruk av Microsoft IIS, besøk <a href=\"https://forum.joomla.org/viewforum.php?f=543\">Joomla! IIS forumet</a>."
