TECHNICAL_REQUIREMENTS_FOOTNOTE_4_JOOMLA_1X_PHP_SUPPORT="[4] Ära kasuta PHP versioone 4.3.9, 4.4.2 või 5.0.4. Neis versioonides on vead, mis takistavad paigaldamist. %s 2.5.10 PHP 4.4 jaoks on ka tõsiseid vigasid ning sa peaksid paluma oma veebiteenuse osutajal seda uuendada uuemale versioonile. Joomla! versioonid 1.5.15 ja hilisemad versioonid ühilduvad PHP 5.3-ga. Pea meeles, et OpenID teek ei ühildu PHP 5.3-ga."
TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5] Microsoft SQL serveri tugi lisati versioonis 2.5; 1.6 ja 1.7 seda ei toeta."
