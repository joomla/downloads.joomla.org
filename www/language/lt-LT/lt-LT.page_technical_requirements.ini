TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_INTRO="Jei diegiate vietiniame kompiuteryje, yra keletas paketų, kurie bendrai padės atlikti sąranką greičiau nei atskiri diegimai:"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_1_LAMP="LAMP („Linux“) – dauguma „Linux“ paskirstymų yra su iš anksto sukonfigūruotu LAMP serveriu."
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_2_WAMP="WAMP („Windows“) – jei reikia daugiau informacijos, apsilankykite <a href=\"http://www.wampserver.com\" target=\"_blank\" rel=\"noopener noreferrer\">pagrindiniame WampServer puslapyje</a>"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_3_MAMP="MAMP („Apple OS“) – jei reikia daugiau informacijos, apsilankykite <a href=\"https://www.mamp.info\" target=\"_blank\" rel=\"noopener noreferrer\">pagrindiniame MAMP puslapyje</a >"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_4_XAMPP="XAMPP (kelių platformų) – neskirta tiesioginėms svetainėms. Norėdami gauti daugiau informacijos, apsilankykite <a href=\"https://www.apachefriends.org/en/xampp.html\" target=\"_blank\" rel=\"noopener noreferrer\">pagrindiniame XAMPP puslapyje</a >"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_OUTRO="Jei reikia kitų parinkčių, rekomenduojame apsilankyti mūsų <a href=\"https://forum.joomla.org/viewforum.php?f=429\">diegimo forumuose</a>, kad gautumėte daugiau informacijos arba <a href= \"https://docs.joomla.org/S:MyLanguage/Optional_Technical_Requirements\" title=\"Joomla Optional Technical Requirements\">peržiūrėkite mūsų pasirenkamų techninių reikalavimų sąrašą</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_1_JOOMLA_3_PHP_SUPPORT="[1] 3.0–3.2 versijoms reikalinga PHP 5.3.1. Esant 3.3, minimumas padidinamas iki PHP 5.3.10. Joomla! 3.5 ir naujesnės versijos yra suderinamos su PHP 7."
TECHNICAL_REQUIREMENTS_FOOTNOTE_2_JOOMLA_3_MYSQL_SUPPORT="[2] Joomla! 3.5, MySQL simbolių rinkinio „utf8mb4“ palaikymas pridedamas ir naudojamas pagal jį palaikančių serverių numatytuosius nustatymus."
TECHNICAL_REQUIREMENTS_FOOTNOTE_3_APACHE_SUPPORT="[3] Kad galėtumėte naudoti SEO URL, turėsite įdiegti „Apache mod_rewrite“ plėtinį."
; The injected key is a link with the text "Zend Optimizer" (untranslated as this is a product name)
TECHNICAL_REQUIREMENTS_FOOTNOTE_4_JOOMLA_1X_PHP_SUPPORT="[4] Nenaudokite PHP 4.3.9, 4.4.2 arba 5.0.4. Šiose laidose yra žinomų klaidų, kurios trukdys diegimui. %s 2.5.10, skirta PHP 4.4, taip pat turi rimtų klaidų, todėl turėtumėte paprašyti savo prieglobas atnaujinti į naujesnę versiją. Joomla! 1.5.15 ir naujesnės versijos yra suderinamos su PHP 5.3. Atminkite, kad OpenID biblioteka nesuderinama su PHP 5.3."
TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5] 2.5 versijai buvo pridėtas Microsoft SQL Server palaikymas; 1.6 ir 1.7 šio palaikymo neturi."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_INTRO="[6] „Microsoft IIS“ (atsižvelgiant į jūsų sąranką) gali prireikti šių dalykų:"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_OUTRO="Jei reikia daugiau pagalbos naudojant Microsoft IIS, apsilankykite <a href=\"https://forum.joomla.org/viewforum.php?f=543\">Joomla! IIS forumas</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_1_PHP="PHP - <a href=\"https://secure.php.net/manual/en/install.windows.php\" target=\"_blank\" rel=\"noopener noreferrer\">Diegimo instrukcijos</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_2_MYSQL="MySQL - <a href=\"https://dev.mysql.com/doc/mysql/en/windows-installation.html\" target=\"_blank\" rel=\"noopener noreferrer\">Diegimo instrukcijos</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_3_URL_REWRITE_MODULE="„Microsoft“ URL perrašymo modulis – reikalingas tik SEO URL. Daugiau informacijos rasite<a href=\"https://learn.iis.net/page.aspx/460/using-url-rewrite-module/\" target=\"_blank\" rel=\"noopener noreferrer\">spustelėję čia</a>. Norėdami gauti informacijos apie ISAPI naudojimą, <a href=\"https://docs.joomla.org/S:MyLanguage/Enabling_Search_Engine_Friendly_(SEF)_URLs_on_IIS\">spustelėkite čia</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_4_FASTCGI="FastCGI - <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;g=6&amp;i=1521\" target=\"_blank\" rel=\"noopener noreferrer\">IIS6 atsisiuntimas</a>. <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;i=1299&amp;g=6\" target=\"_blank\" rel=\"noopener noreferrer\"> IIS7 atsisiuntimas</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_7_MINIMUM_SUPPORT="[7] Tai yra minimali versija, kuri garantuotai veiks, senesnės versijos gali veikti, bet nepalaikomos."
