TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_4_XAMPP="XAMPP (Aml-blatfform) - Nid ar gyfer gwefannau byw. Am fwy o wybodaeth ymwelwch â <a href=\"https://www.apachefriends.org/en/xampp.html\" target=\"_blank\" rel=\"noopener noreferrer\">hafan XAMPP</a>"
