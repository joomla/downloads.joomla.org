TECHNICAL_REQUIREMENTS_FOOTNOTE_4_JOOMLA_1X_PHP_SUPPORT="[4] Peidiwch defnyddio PHP 4.3.9, 4.4.2 na 5.0.4. Mae gan y fersiynau hyn chwilod hysbys fydd yn amharu ar y gosod. Mae gan %s 2.5.10 ar gyfer PHP 4.4 chwilod difrifol hefyd a dylech ofyn i'ch lletywr i ddiweddaru i fersiwn mwy diweddar. Mae fersiynau Joomla! 1.5.15 a diweddarach yn gytûn â PHP 5.3. Nodwch nad yw llyfrgell OpenID yn gytûn â PHP 5.3."
TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5] Ychwanegwyd cefnogaeth ar gyfer gweinydd SQL Microsoft ar gyfer fersiwn 2.5; nid oes gan 1.6 a 1.7 y gefnogaeth yma."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_INTRO="[6] Ar gyfer Microsoft IIS (yn ddibynnol ar eich gosodiad) efallai y byddwch angen y canlynol:"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_OUTRO="Am gymorth ychwanegol ar gyfer Microsoft IIS, ymwelwch â <a href=\"https://forum.joomla.org/viewforum.php?f=543\">fforwm IIS Joomla!</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_1_PHP="PHP - <a href=\"https://secure.php.net/manual/en/install.windows.php\" target=\"_blank\" rel=\"noopener noreferrer\">Cyfarwyddiadau gosod</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_2_MYSQL="MySQL - <a href=\"https://dev.mysql.com/doc/mysql/en/windows-installation.html\" target=\"_blank\" rel=\"noopener noreferrer\">Cyfarwyddiadau gosod</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_3_URL_REWRITE_MODULE="Modiwl ail-sgwennu URL Microsoft - Angen ar gyfer URLs SEO yn unig. Am fwy o wybodaeth ymwelwch â'r wefan <a href=\"https://learn.iis.net/page.aspx/460/using-url-rewrite-module/\" target=\"_blank\" rel=\"noopener noreferrer\">yma</a>. Am wybodaeth ynglŷn â defnyddio ISAPI ymwelwch â'r wefan <a href=\"https://docs.joomla.org/S:MyLanguage/Enabling_Search_Engine_Friendly_(SEF)_URLs_on_IIS\">yma</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_4_FASTCGI="FastCGI - <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;g=6&amp;i=1521\" target=\"_blank\" rel=\"noopener noreferrer\">Lawrlwythwch ar gyfer IIS6</a>. <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;i=1299&amp;g=6\" target=\"_blank\" rel=\"noopener noreferrer\">Lawrlwythwch ar gyfer IIS7</a>."
