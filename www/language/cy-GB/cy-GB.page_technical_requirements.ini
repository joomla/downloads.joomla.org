TECHNICAL_REQUIREMENTS_FOOTNOTE_1_JOOMLA_3_PHP_SUPPORT="[1] Mae PHP 5.3.1 yn ofynnol ar gyfer 3.0 i 3.2. Gyda 3.3 PHP 5.3.10 yw'r lleiaf. Mae fersiynau Joomla! 3.5 ag uwch yn gytûn â PHP 7."
TECHNICAL_REQUIREMENTS_FOOTNOTE_2_JOOMLA_3_MYSQL_SUPPORT="[2] O Joomla! 3.5 ymlaen ychwanegwyd cefnogaeth i set nodau 'utf8mb4' MySQL a mae'n ddiofyn ar weinyddion sy'n ei gefnogi."
TECHNICAL_REQUIREMENTS_FOOTNOTE_3_APACHE_SUPPORT="[3] I ddefnyddio cyfeiriadau (URLs) SEO, bydd angen fod estyniad mod_rewrite Apache wedi ei osod."
