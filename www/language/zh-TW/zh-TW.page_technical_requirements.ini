TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_1_LAMP="LAMP (Linux) - 大多數 Linux 發行版本都有個預先配置的 LAMP 伺服器。"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_2_WAMP="WAMP (微軟) - 更多資訊請參訪 <a href=\"http://www.wampserver.com\" target=\"_blank\" rel=\"noopener noreferrer\">WampServer 首頁</a>"
