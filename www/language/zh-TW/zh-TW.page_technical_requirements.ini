TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_4_XAMPP="XAMPP (多平台) - 不對應上線網站，更多資訊參訪 <a href=\"https://www.apachefriends.org/en/xampp.html\" target=\"_blank\" rel=\"noopener noreferrer\">XAMPP 首頁</a>"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_OUTRO="如果您需要其他的選項，我們建議前往我們的 <a href=\"https://forum.joomla.org/viewforum.php?f=429\">安裝論壇</a> 的更多的資訊或 <a href=\"https://docs.joomla.org/S:MyLanguage/Optional_Technical_Requirements\" title=\"Joomla Optional Technical Requirements\">查看可選的運作需求列表</a>。"
TECHNICAL_REQUIREMENTS_FOOTNOTE_1_JOOMLA_3_PHP_SUPPORT="[1] PHP 5.3.1 為版本 3.0 至 3.2 所需，在 3.3 最低需求提升至 PHP 5.3.10。 Joomla! 3.5 及其後版本相容於 PHP 7。"
TECHNICAL_REQUIREMENTS_FOOTNOTE_2_JOOMLA_3_MYSQL_SUPPORT="[2] 自 Joomla! 3.5 開始，由支援的伺服器預設添加及使用 MySQL 'utf8mb4' 字元集支援."
TECHNICAL_REQUIREMENTS_FOOTNOTE_3_APACHE_SUPPORT="[3] 為了使用搜尋引擎最佳化網址，你將需要 Apache mod_rewrite 套件。"
; The injected key is a link with the text "Zend Optimizer" (untranslated as this is a product name)
TECHNICAL_REQUIREMENTS_FOOTNOTE_4_JOOMLA_1X_PHP_SUPPORT="[4] 不要使用 PHP 4.3.9、4.4.2 或 5.0.4，這些版本已知有影響安裝作業的臭蟲。 對應 PHP 4.4 的 %s 2.5.10 也有嚴重的臭蟲，你應要求主機商升級至較新版本。 Joomla! 1.5.15 及其後版本相容於 PHP 5.3，注意 OpenID 函式庫不相容於 PHP 5.3。"
TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5] 2.5 版本加入 微軟 SQL Server 支援，1.6 及 1.7 則無。"
