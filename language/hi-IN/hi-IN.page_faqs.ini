FAQ_WHAT_ARE_FILE_SIGNATURES_ANSWER="फ़ाइल हस्ताक्षर, जिसे चेकसम भी कहा जाता है, उंगलियों के निशान की तरह हैं। ये हस्ताक्षर हमारी रिलीज टीम द्वारा तब उत्पन्न होते हैं जब जूमला का एक नया संस्करण! जारी किया गया है और डाउनलोड की गई फ़ाइल की अखंडता को सत्यापित करने के लिए उपयोग किया जा सकता है और यह सुनिश्चित करने में आपकी सहायता करता है कि इसे किसी भी तरह से बदला नहीं गया है। जूमला के रूप में! 3.9, आपकी साइट में कोर और एक्सटेंशन अपडेट इंस्टॉल करते समय इन हस्ताक्षरों को भी मान्य किया जा रहा है।"
