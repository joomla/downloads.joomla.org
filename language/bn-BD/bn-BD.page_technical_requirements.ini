TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_4_XAMPP="XAMPP (মাল্টি প্ল্যাটফর্ম)-লাইভ সাইটের জন্য নয় । আরও তথ্যের জন্য, <a href=\"https://www.apachefriends.org/en/xampp.html\" target=\"_blank\" rel=\"noopener noreferrer\">XAMPP হোমপেজ</a> দেখুন"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_OUTRO="আপনার যদি অন্য বিকল্পগুলি প্রয়োজন হয়, আমরা আরো তথ্যের জন্য আমাদের <a href=\"https://forum.joomla.org/viewforum.php?f=429\">ইনস্টলেশন ফোরামের</a> সাথে দেখা করতে সুপারিশ করি অথবা <a href=\"https://docs.joomla.org/S:MyLanguage/Optional_Technical_Requirements\" title=\"Joomla Optional Technical Requirements\">ঐচ্ছিক প্রযুক্তিগত প্রয়োজনীয়তার তালিকা যাচাই</a>করে দেখুন ।"
TECHNICAL_REQUIREMENTS_FOOTNOTE_1_JOOMLA_3_PHP_SUPPORT="[1] PHP 5.3.1 3.2 এর মাধ্যমে 3.0 সংস্করণ প্রয়োজন । 3.3-এ সর্বনিম্নে উন্নীত করা হয় PHP 5.3.10 । Joomla! সংস্করণ 3.5 এবং পরে PHP 7 এর সাথে সামঞ্জস্যপূর্ণ ।"
TECHNICAL_REQUIREMENTS_FOOTNOTE_2_JOOMLA_3_MYSQL_SUPPORT="[2] Joomla! 3.5, MySQL এর 'utf8mb4 ' অক্ষরের সেটের সমর্থন যোগ করা হয় এবং সার্ভার দ্বারা ডিফল্ট দ্বারা ব্যবহৃত হয় যা এটি সমর্থন করে।"
TECHNICAL_REQUIREMENTS_FOOTNOTE_3_APACHE_SUPPORT="[3] SEO url ব্যবহার করার জন্য, আপনাকে Apache mod_rewrite এক্সটেনশন ইনস্টল করতে হবে ।"
; The injected key is a link with the text "Zend Optimizer" (untranslated as this is a product name)
TECHNICAL_REQUIREMENTS_FOOTNOTE_4_JOOMLA_1X_PHP_SUPPORT="[4] PHP 4.3.9, 4.4.2 বা 5.0.4 ব্যবহার করবেন না । এই বিজ্ঞপ্তিতে বাগ জানা গেছে যা ইনস্টলেশন নিয়ে হস্তক্ষেপ করবে । PHP 4.4 জন্য %s 2.5.10 গুরুতর বাগ আছে এবং আপনার হোস্টকে একটি নতুন সংস্করণে উন্নীত করার অনুরোধ করা উচিত । Joomla! সংস্করণ 1.5.15 এবং পরে PHP 5.3 এর সাথে সামঞ্জস্যপূর্ণ । উল্লেখ্য, OpenID লাইব্রেরি PHP 5.3-এর সাথে সামঞ্জস্যপূর্ণ নয় ।"
TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5]2.5 প্রকাশের জন্য Microsoft SQL সার্ভারের সমর্থন যোগ করা হয়েছিল; 1.6 আর 1.7 এই সমর্থন নেই ।"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_INTRO="[6] Microsoft IIS জন্য (আপনার সেটআপের উপর নির্ভর করে) আপনার নিম্নোক্ত প্রয়োজন হতে পারে:"
