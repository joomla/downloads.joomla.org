TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_3_URL_REWRITE_MODULE="মাইক্রোসফট URL লিখন মডিউল-শুধুমাত্র সইও করা url-এর জন্য প্রয়োজন. আরও তথ্যের জন্য, <a href=\"https://learn.iis.net/page.aspx/460/using-url-rewrite-module/\" target=\"_blank\" rel=\"noopener noreferrer\">এখানে ক্লিক করুন</a>. ISAPI ব্যবহার সম্পর্কে তথ্যের জন্য, <a href=\"https://docs.joomla.org/S:MyLanguage/Enabling_Search_Engine_Friendly_(SEF)_URLs_on_IIS\">এখানে ক্লিক করুন</a>।"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_4_FASTCGI="FastCGI - <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;g=6&amp;i=1521\" target=\"_blank\" rel=\"noopener noreferrer\">IIS6 জন্য ডাউনলোড করুন</a>. <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;i=1299&amp;g=6\" target=\"_blank\" rel=\"noopener noreferrer\">IIS7 জন্য ডাউনলোড করুন</a>."
