TECHNICAL_REQUIREMENTS_FOOTNOTE_4_JOOMLA_1X_PHP_SUPPORT="[4] 不要使用 PHP 4.3.9, 4.4.2 或 5.0.4. 这些版本存在已知的漏洞，安装时会发生冲突. %s 针对 PHP 4.4 的 2.5.10 版，也有一些严重漏洞，应该要求主机供应商升级到新版本. Joomla! 1.5.15 和后续版本兼容 PHP 5.3. 提示: OpenID 库不兼容 PHP 5.3."
TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5] 2.5 支持 Microsoft SQL Server ; 1.6 和 1.7 不支持。"
