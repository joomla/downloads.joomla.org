TECHNICAL_REQUIREMENTS_FOOTNOTE_1_JOOMLA_3_PHP_SUPPORT="[1] PHP 5.3.1 е необходим за версии 3.0 до 3.2. На 3.3 минимумът се повишава до PHP 5.3.10. Joomla! версии 3.5 и по-нови са съвместими с PHP 7."
TECHNICAL_REQUIREMENTS_FOOTNOTE_2_JOOMLA_3_MYSQL_SUPPORT="[2] От Joomla! 3.5 се добави поддръжка за набор от символи `utf8mb4` на MySQL и се използва по подразбиране от сървърите, които го поддържат."
TECHNICAL_REQUIREMENTS_FOOTNOTE_3_APACHE_SUPPORT="[3] За да използвате SEO URL адреси, ще трябва да имате инсталирано разширението Apache mod_rewrite."
; The injected key is a link with the text "Zend Optimizer" (untranslated as this is a product name)
TECHNICAL_REQUIREMENTS_FOOTNOTE_4_JOOMLA_1X_PHP_SUPPORT="[4] Не използвайте PHP 4.3.9, 4.4.2 или 5.0.4. За тези версии са известни бъгове, които ще пречат на инсталацията. %s 2.5.10 за PHP 4.4 също има сериозни бъгове и трябва да помолите вашия хостинг доставчик да ги обнови до по-нова версия. Джумла версиите 1.5.15 и по-нови са съвместими с PHP 5.3. Обърнете внимание, че библиотеката OpenID не е съвместима с PHP 5.3."
TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5] Добавена е поддръжка за Microsoft SQL Server за версията 2.5; Версиите 1.6 и 1.7 не го поддържат."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_INTRO="[6] За Microsoft IIS (в зависимост от вашата настройка) може да се нуждаете от следното:"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_OUTRO="За допълнителна помощ при използване на Microsoft IIS, посетете <a href=\"https://forum.joomla.org/viewforum.php?f=543\">Joomla! IIS форума</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_1_PHP="PHP - <a href=\"https://secure.php.net/manual/en/install.windows.php\" target=\"_blank\" rel=\"noopener noreferrer\">Инструкции за инсталиране</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_2_MYSQL="MySQL - <a href=\"https://dev.mysql.com/doc/mysql/en/windows-installation.html\" target=\"_blank\" rel=\"noopener noreferrer\">Инструкции за инсталиране</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_3_URL_REWRITE_MODULE="Модул за презаписване на URL адреси на Microsoft - Изисква се само за SEO URL адреси. За повече информация, <a href=\"https: //learn.iis.net/page.aspx/460/using-url-rewrite-module/\" target=\"_ blank\" rel=\"noopener noreferrer\">кликнете тук</a>. За информация относно използването на ISAPI, <a href=\"https://docs.joomla.org/S:MyLanguage/Enabling_Search_Engine_Friendly_(SEF)_URLs_on_IIS\">кликнете тук</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_4_FASTCGI="FastCGI - <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;g=6&amp;i=1521\" target=\"_blank\" rel=\"noopener noreferrer\">Свали за IIS6</a>. <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;i=1299&amp;g=6\" target=\"_blank\" rel=\"noopener noreferrer\">Свали за IIS7</a>."
