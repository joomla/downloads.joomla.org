FAQ_WHAT_ARE_FILE_SIGNATURES_ANSWER="檔案數位簽章也叫做檢查碼，就像是檔案的指紋。這些簽章由我們的發佈小組產生，當新的 Joomla! 版本發佈可用於驗證下載檔案的完整性，協助你確認未以任何方式變造。從 Joomla! 3.9 開始你的網站安裝核心及擴充套件的更新時，這些簽章也會進行驗證。"
