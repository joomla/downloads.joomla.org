TECHNICAL_REQUIREMENTS_FOOTNOTE_1_JOOMLA_3_PHP_SUPPORT="[1] PHP 5.3.1 krävs för versioner 3.0 till 3.2. För 3.3 höjs lägsta krav till PHP 5.3.10. Joomla! version 3.5 och senare är kompatibla med PHP 7."
TECHNICAL_REQUIREMENTS_FOOTNOTE_2_JOOMLA_3_MYSQL_SUPPORT="[2] Från och med Joomla! 3.5, har stöd för MySQL: s 'utf8mb4' teckenuppsättning lagts till och används som standard av servrar som stöder det."
TECHNICAL_REQUIREMENTS_FOOTNOTE_3_APACHE_SUPPORT="[3] För att kunna använda SEO URL: er, behöver du ha tillägget Apache mod_rewrite installerat."
; The injected key is a link with the text "Zend Optimizer" (untranslated as this is a product name)
TECHNICAL_REQUIREMENTS_FOOTNOTE_4_JOOMLA_1X_PHP_SUPPORT="[4] Använd inte PHP 4.3.9, 4.4.2 eller 5.0.4. Dessa versioner har kända buggar som kommer att störa installationen. %s 2.5.10 för PHP 4.4 har också allvarliga fel och du bör be ditt webbhotell att uppgradera till en nyare version. Joomla! versioner 1.5.15 och senare är kompatibla med PHP 5.3. Observera att OpenID biblioteket inte är kompatibel med PHP 5.3."
TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5] Stöd för Microsoft SQL Server har lagts till för utgåva 2.5. Utgåvorna 1.6 och 1.7 har inte detta stöd."
