TECHNICAL_REQUIREMENTS_FOOTNOTE_1_JOOMLA_3_PHP_SUPPORT="[1] PHP 5.3.1 はバージョン 3.2 〜 3.0 に必要です。3.3では、最低限 PHP 5.3.10 が必要になります。Joomla! バージョン 3.5 以降では PHP 7 と互換性があります。"
TECHNICAL_REQUIREMENTS_FOOTNOTE_2_JOOMLA_3_MYSQL_SUPPORT="[2] Joomla! 3.5ではMySQLをサポートするサーバによってMySQLの「utf8mb4」文字セットのサポートが追加され、デフォルトで使用されます."
TECHNICAL_REQUIREMENTS_FOOTNOTE_3_APACHE_SUPPORT="[3] SEO URLを使用するには、Apache mod_rewrite 拡張機能をインストールする必要があります。"
; The injected key is a link with the text "Zend Optimizer" (untranslated as this is a product name)
TECHNICAL_REQUIREMENTS_FOOTNOTE_4_JOOMLA_1X_PHP_SUPPORT="[4] PHP 4.3.9、4.4.2 または 5.0.4 は使用しないでください。 これらのリリースにはインストールを妨げる既知のバグがあります。 %s 2.5.10 for PHP 4.4にも深刻なバグがあり、ホストに新しいバージョンへのアップグレードを依頼する必要があります。 Joomla! バージョン 1.5.15 以降は PHP 5.3 と互換性があります。OpenID ライブラリが PHP 5.3 で互換性がないことに注意してください。"
TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5] Microsoft SQL Server のサポートが 2.5 リリースで追加されました。 1.6と1.7ではサポートされていません。"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_INTRO="[6] Microsoft IISの場合（設定に応じて）、次のものが必要になる場合があります。"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_OUTRO="Microsoft IISを使用したサポートについては<a href=\"https://forum.joomla.org/viewforum.php?f=543\">Joomla! IIS フォーラム</a>を参照ください。"
