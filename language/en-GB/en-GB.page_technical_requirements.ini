TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_3_MAMP="MAMP (Apple OS) - For more information, visit <a href=\"https://www.mamp.info\" target=\"_blank\" rel=\"noopener noreferrer\">the MAMP homepage</a>"
