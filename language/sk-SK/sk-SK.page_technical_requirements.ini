TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_INTRO="Ak inštalujete na lokálnom počítači, existuje množstvo balíčkov, ktoré vám pomôžu s nastaveniami rýchlejšie, ako pri individuálnych inštaláciách:"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_1_LAMP="LAMP (Linux) - Väčšina linuxových distribúcií s prednastaveným LAMP serverom."
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_2_WAMP="WAMP (Windows) - Pre viac informácií navštívte <a href=\"http://www.wampserver.com\" target=\"_blank\" rel=\"noopener noreferrer\">domovskú stránku WampServera</a>"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_3_MAMP="MAMP (Apple OS) - Pre viac informácií navštívte <a href=\"https://www.mamp.info\" target=\"_blank\" rel=\"noopener noreferrer\">domovskú stránku MAMP</a>"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_4_XAMPP="XAMPP (Multiplatformový) - Neslúži pre funkčné živé weby. Pre viac informácií navštívte <a href=\"https://www.apachefriends.org/en/xampp.html\" target=\"_blank\" rel=\"noopener noreferrer\">domovskú stránku XAMPP</a>"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_OUTRO="Ak potrebujete ďalšie možnosti, odporúčame vám navštíviť naše <a href=\"https://forum.joomla.org/viewforum.php?f=429\">Inštalačné fóra</a>, kde sa dozviete viac informácií alebo si <a href=\"https://docs.joomla.org/S:MyLanguage/Optional_Technical_Requirements\" title=\"Joomla Optional Technical Requirements\">skontrolujte náš zoznam doplnkových technických požiadaviek</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_1_JOOMLA_3_PHP_SUPPORT="[1] PHP 5.3.1 je potrebné pre verzie 3.0 až 3.2. Pre verziu 3.3 je minimum zvýšené na PHP 5.3.10. Joomla! verzie 3.5 a novšie sú kompatibilné s PHP 7."
TECHNICAL_REQUIREMENTS_FOOTNOTE_2_JOOMLA_3_MYSQL_SUPPORT="[2] Od Joomla! 3.5 bola pridaná do MySQL podpora znakovej sady `utf8mb4` a je používaná ako predvolená pre servery, ktorú ju podporujú."
TECHNICAL_REQUIREMENTS_FOOTNOTE_3_APACHE_SUPPORT="[3] Aby ste mohli využívať SEO URL musíte mať v Apache nainštalované rozšírenie mod_rewrite."
; The injected key is a link with the text "Zend Optimizer" (untranslated as this is a product name)
TECHNICAL_REQUIREMENTS_FOOTNOTE_4_JOOMLA_1X_PHP_SUPPORT="[4] Nepoužívajte PHP 4.3.9, 4.4.2 alebo 5.0.4. Tieto zostavenia majú známe chyby, ktoré zasahujú do inštalácie. %s 2.5.10 pre PHP 4.4 má aj závažné chyby a mali by ste požiadať poskytovateľa vášho hostingu, aby server aktualizoval na novšiu verziu. Joomla! verzie 1.5.15 a vyššie sú kompatibilné s PHP 5.3. Pamätajte však na to, že OpenID knižnica nie je kompatibilná s PHP 5.3."
TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5] Vo vydaní verzie 2.5 bola pridaná podpora pre Microsoft SQL Server; verzie 1.6 a 1.7 túto podporu nemajú."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_INTRO="[6] Pre Microsoft IIS (v závislosti od vašich nastavení) budete potrebovať nasledovné:"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_OUTRO="Pre ďalšiu pomoc s používaním Microsoft IIS navštívte <a href=\"https://forum.joomla.org/viewforum.php?f=543\">Joomla! IIS Fórum</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_1_PHP="PHP - <a href=\"https://secure.php.net/manual/en/install.windows.php\" target=\"_blank\" rel=\"noopener noreferrer\">Pokyny k inštalácii</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_2_MYSQL="MySQL - <a href=\"https://dev.mysql.com/doc/mysql/en/windows-installation.html\" target=\"_blank\" rel=\"noopener noreferrer\">Pokyny k inštalácii</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_3_URL_REWRITE_MODULE="Microsoft URL Rewrite modul - potrebné len pre SEO URL. Pre viac informácií <a href=\"https://learn.iis.net/page.aspx/460/using-url-rewrite-module/\" target=\"_blank\" rel=\"noopener noreferrer\">kliknite sem</a>. Pre ďalšie informácie o používaní ISAPI <a href=\"https://docs.joomla.org/S:MyLanguage/Enabling_Search_Engine_Friendly_(SEF)_URLs_on_IIS\">kliknite sem</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_4_FASTCGI="FastCGI - <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;g=6&amp;i=1521\" target=\"_blank\" rel=\"noopener noreferrer\">Stiahnuť pre IIS6</a>. <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;i=1299&amp;g=6\" target=\"_blank\" rel=\"noopener noreferrer\">Stiahnuť pre IIS7</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_7_MINIMUM_SUPPORT="[7] This is the minimum version which is guaranteed to work, older versions may work but are not supported."
