TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_1_LAMP="LAMP (Linux) - większość dystrybucji Linuksa posiada wstępnie skonfigurowany serwer LAMP."
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_2_WAMP="WAMP (Windows) - Aby uzyskać więcej informacji, odwiedź <a href=\"http://www.wampserver.com\" target=\"_blank\" rel=\"noopener noreferrer\">stronę domową WampServer</a>"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_3_MAMP="MAMP (Apple OS) - Aby uzyskać więcej informacji, odwiedź <a href=\"https://www.mamp.info\" target=\"_blank\" rel=\"noopener noreferrer\">stronę domową MAMP</a>"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_LIST_ITEM_4_XAMPP="XAMPP (wieloplatformowy) - nie dla aktywnych witryn. Aby uzyskać więcej informacji odwiedź <a href=\"https://www.apachefriends.org/en/xampp.html\" target=\"_blank\" rel=\"noopener noreferrer\">stronę domową XAMPP</a>"
TECHNICAL_REQUIREMENTS_CONFIGURATION_OPTIONS_OUTRO="Jeśli potrzebujesz więcej informacji, zalecamy odwiedzenie naszego <a href=\"https://forum.joomla.org/viewforum.php?f=429\">forum instalacyjnego</a> lub <a href=\"https://docs.joomla.org/S:MyLanguage/Optional_Technical_Requirements\" title=\"Joomla Optional Technical Requirements\">sprawdzenie listy dodatkowych wymagań opcjonalnych</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_1_JOOMLA_3_PHP_SUPPORT="[1] PHP 5.3.1 jest wymagane dla wersji od 3.0 do 3.2. Dla wersji 3.3 minimalna wersja PHP to 5.3.10. Wersje Joomla! od 3.5 są kompatybilne z PHP 7."
TECHNICAL_REQUIREMENTS_FOOTNOTE_2_JOOMLA_3_MYSQL_SUPPORT="[2] Od wersji Joomla! 3.5, wsparcie dla MySQL'owego układu znaków `utf8mb4` zostało dodane i ustawione jako domyślne na serwerach je obsługujących."
TECHNICAL_REQUIREMENTS_FOOTNOTE_3_APACHE_SUPPORT="[3] W celu skorzystania z SEO URLi (przepisywanie adresów) musisz mieć zainstalowane rozszerzenie Apache mod_rewrite."
; The injected key is a link with the text "Zend Optimizer" (untranslated as this is a product name)
TECHNICAL_REQUIREMENTS_FOOTNOTE_4_JOOMLA_1X_PHP_SUPPORT="[4] Nie korzystaj z PHP w wersji 4.3.9, 4.4.2 lub 5.0.4. Te wersje posiadają wiele znanych błędów, które zakłócają proces instalacji. %s 2.5.10 dla PHP 4.4 ma również poważne błędy i poproś operatora hostingu o aktualizację do nowszej wersji. Joomla! wersje 1.5.15 i późniejsze są zgodne z PHP 5.3. Należy pamiętać, że biblioteka OpenID nie jest zgodna z PHP 5.3."
TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5] Wsparcie dla Microsoft SQL Server zostało dodane wraz z wydaniem 2.5; Brak obsługi w wersjach 1.6 i 1.7."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_INTRO="[6] Dla Microsoft IIS (w zależności od konfiguracji) może być konieczne następujące środowisko:"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_OUTRO="Aby uzyskać pomoc przy korzystaniu z Microsoft IIS odwiedź <a href=\"https://forum.joomla.org/viewforum.php?f=543\">forum Joomla! IIS</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_1_PHP="PHP - <a href=\"https://secure.php.net/manual/en/install.windows.php\" target=\"_blank\" rel=\"noopener noreferrer\">instrukcja instalacji</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_2_MYSQL="MySQL - <a href=\"https://dev.mysql.com/doc/mysql/en/windows-installation.html\" target=\"_blank\" rel=\"noopener noreferrer\">instrukcja instalacji</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_3_URL_REWRITE_MODULE="Microsoft URL Rewrite Module - dla uzyskania SEO URLi (przepisywania adresów). Aby uzyskać więcej informacji, <a href=\"https://learn.iis.net/page.aspx/460/using-url-rewrite-module/\" target=\"_blank\" rel=\"noopener noreferrer\">kliknij tutaj</a>. Aby uzyskać informacje dotyczące korzystania z interfejsu ISAPI, <a href=\"https://docs.joomla.org/S:MyLanguage/Enabling_Search_Engine_Friendly_(SEF)_URLs_on_IIS\">kliknij tutaj</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_4_FASTCGI="FastCGI - <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;g=6&amp;i=1521\" target=\"_blank\" rel=\"noopener noreferrer\">Pobierz dla IIS6</a>. <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;i=1299&amp;g=6\" target=\"_blank\" rel=\"noopener noreferrer\">Pobierz dla IIS7</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_7_MINIMUM_SUPPORT="[7] This is the minimum version which is guaranteed to work, older versions may work but are not supported."
