FAQ_INSTALL_JOOMLA_ON_HOSTING_ACCOUNT_ANSWER="Ναι! Μεταφορτώστε την έκδοση του Joomla! που θέλετε να χρησιμοποιήσετε, και ανεβάστε τα αρχεία στο λογαριασμό φιλοξενίας σας χρησιμοποιώντας το FTP. Πρέπει επίσης να δημιουργήσετε μια βάση δεδομένων για τον ιστότοπο Joomla. Αφού έχετε ανεβάσει τα αρχεία και έχετε δημιουργήσει τη βάση δεδομένων, μόλις επισκεφθείτε την ιστοσελίδα σας θα οδηγηθείτε στη σελίδα εγκατάστασης του Joomla και μπορείτε να ξεκινήσετε τη σχετική διαδικασία. Η σελίδα τεκμηρίωσης για την <a href=\"https://docs.joomla.org/S:MyLanguage/J3.x:Installing_Joomla\">εγκατάσταση Joomla</a> δίνει συγκεκριμένες οδηγίες."
FAQ_INSTALL_JOOMLA_ON_HOSTING_ACCOUNT_QUESTION="Μπορώ να εγκαταστήσω το Joomla! στο λογαριασμό φιλοξενίας μου;"
; This string is wrapped within a `<div>` tag
FAQ_INSTALL_JOOMLA_LOCALLY_ANSWER="Διαβάστε την τεκμηρίωση με τίτλο <a href=\"https://docs.joomla.org/S:MyLanguage/Portal:Beginners\">Ξεκινώντας με το Joomla!</a> για να έχετε γρήγορα μια εικόνα ή επισκεφθείτε το <a href=\"https://forum.joomla.org/viewforum.php?f=707\">Joomla! 3.x Installation forum</a> για να διατυπώσετε οποιαδήποτε ερώτηση έχετε. Μπορείτε επίσης να επισκεφθείτε το Φόρουμ Γενικών Ερωτήσεων για το <a href=\"https://forum.joomla.org/viewforum.php?f=706\">Joomla! 3.x</a> αν έχετε άλλες απορίες για το Joomla."
