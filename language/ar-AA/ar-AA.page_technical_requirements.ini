TECHNICAL_REQUIREMENTS_FOOTNOTE_4_JOOMLA_1X_PHP_SUPPORT="[4] لاتستخدم PHP 4.3.9 أو 4.4.2 أو 5.0.4. هذه الاصدارات لديها ثغرات معروفة والتي تتعارض مع التثبيت. %s 2.5.10 لـ PHP 4.4 لديه ثغرات خطيرة أيضا وينبغي ان تسأل المضيف الخاص بك للترقية الى الاصدار الجديد. Joomla! إصدارات 1.5.15 وما بعد ذلك هي متوافقة مع PHP 5.3. علما أن المكتبة OpenID ليست متوافقة مع PHP 5.3."
TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5] تم اضافة الدعم لـ Microsoft SQL Server للاصدار 2.5; 1.6 و 1.7 لاتملك هذا الدعم."
