TECHNICAL_REQUIREMENTS_FOOTNOTE_1_JOOMLA_3_PHP_SUPPORT="[1] PHP 5.3.1 је потребан за верзије 3.0 дo 3.2. Са верзијом 3.3, минимум је подигнут на PHP 5.3.10. Joomla! верзије 3.5 и касније компатибилне су са PHP 7."
TECHNICAL_REQUIREMENTS_FOOTNOTE_2_JOOMLA_3_MYSQL_SUPPORT="[2] Oд Joomla! 3.5, додана је подршка за MySQL `utf8mb4` скуп знакова и користи се као основна на серверима који га подржавају."
TECHNICAL_REQUIREMENTS_FOOTNOTE_3_APACHE_SUPPORT="[3] за коришћење SEO URL-oва, треба имати инсталирану Apache mod_rewrite екстензију."
; The injected key is a link with the text "Zend Optimizer" (untranslated as this is a product name)
TECHNICAL_REQUIREMENTS_FOOTNOTE_4_JOOMLA_1X_PHP_SUPPORT="[4] Немојте користити PHP 4.3.9, 4.4.2 или 5.0.4. Ова издања имају познате грешке које ће ометати инсталацију. %s 2.5.10 за PHP 4.4 такође има озбиљне грешке и требали би затражити од свог хостинг провајдера да одради исправка на новију верзију. Joomla! верзије 1.5.15 и касније верзије су компатибилне са PHP 5.3. Имајте на уму да OpenID библиотека није компатибилна са PHP 5.3."
TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5] Подршка за Microsoft SQL Server je додана за 2.5 издање; 1.6 i 1.7 немају ову подршку."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_INTRO="[6] ЗА Microsoft IIS (зависно о подешавањима) можда ће бити потребно следеће:"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_IIS_SUPPORT_OUTRO="За додатну помоћ око коришћења Microsoft IIS, посетите <a href=\"https://forum.joomla.org/viewforum.php?f=543\">Joomla! IIS форум</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_1_PHP="PHP - <a href=\"https://secure.php.net/manual/en/install.windows.php\" target=\"_blank\" rel=\"noopener noreferrer\">Упутство за инсталацију</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_2_MYSQL="MySQL - <a href=\"https://dev.mysql.com/doc/mysql/en/windows-installation.html\" target=\"_blank\" rel=\"noopener noreferrer\">Упутство за инсталацију</a>"
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_3_URL_REWRITE_MODULE="Microsoft URL Rewrite modul - Потребно само за SEO URL. За више информација, <a href=\"https://learn.iis.net/page.aspx/460/using-url-rewrite-module/\" target=\"_blank\" rel=\"noopener noreferrer\">кликните овде</a>. За информације о коришћењу ISAPI, <a href=\"https://docs.joomla.org/S:MyLanguage/Enabling_Search_Engine_Friendly_(SEF)_URLs_on_IIS\">кликните овде</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_6_LIST_ITEM_4_FASTCGI="FastCGI - <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;g=6&amp;i=1521\" target=\"_blank\" rel=\"noopener noreferrer\">Преузумање за IIS6</a>. <a href=\"https://www.iis.net/downloads/default.aspx?tabid=34&amp;i=1299&amp;g=6\" target=\"_blank\" rel=\"noopener noreferrer\">Преузумање за IIS7</a>."
TECHNICAL_REQUIREMENTS_FOOTNOTE_7_MINIMUM_SUPPORT="[7] Ово је минимална верзија за коју се гарантује да ће заиста радити, старије верзије можда и раде али више нису подржане."
