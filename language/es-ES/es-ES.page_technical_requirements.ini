TECHNICAL_REQUIREMENTS_FOOTNOTE_1_JOOMLA_3_PHP_SUPPORT="[1] PHP 5.3.1 es necesario para las versiones desde la 3.0 a la 3.2. En la versión 3.3, la versión mínima se eleva a PHP 5.3.10. Las versiones de Joomla! y posteriores son compatibles con PHP 7."
TECHNICAL_REQUIREMENTS_FOOTNOTE_2_JOOMLA_3_MYSQL_SUPPORT="[2] A partir de Joomla! 3.5, se añade soporte para el conjunto de caracteres de MySQL 'utf8mb4' y es utilizado por defecto en los servidores que lo soportan."
TECHNICAL_REQUIREMENTS_FOOTNOTE_3_APACHE_SUPPORT="[3] En orden a usar URLs amigables, necesita tener instalada la extensión mod_rewrite de Apache."
; The injected key is a link with the text "Zend Optimizer" (untranslated as this is a product name)
TECHNICAL_REQUIREMENTS_FOOTNOTE_4_JOOMLA_1X_PHP_SUPPORT="[4] No use PHP 4.3.9, 4.4.2 o 5.0.4. Estas liberaciones tienen fallos conocido que interfieran con la instalación. %s 2.5.10 en PHP 4.4 también tiene graves errores y usted debe preguntar a su servicio de alojamiento para actualizar a una versión más reciente. Joomla! versiones 1.5.15 y posteriormente son compatibles con PHP 5.3. Tenga en cuenta que la biblioteca OpenID no es compatible con PHP 5.3."
TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5] El soporte para Microsoft SQL Server fue añadido en la versión 2.5; las versiones 1.6 y 1.7 no tienen soporte."
