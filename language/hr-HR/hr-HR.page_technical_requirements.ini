TECHNICAL_REQUIREMENTS_FOOTNOTE_4_JOOMLA_1X_PHP_SUPPORT="[4] Nemojte koristiti PHP 4.3.9, 4.4.2 ili 5.0.4. Ova izdanja imaju poznate greške koje će ometati instalaciju. %s 2.5.10 za PHP 4.4 također ima ozbiljne greške i trebali bi zatražiti svog hosting davatelja usluga za ažuriranje na noviju verziju. Joomla! verzija 1.5.15 i kasnije su kompatibilne s PHP 5.3. Imajte na umu da OpenID biblioteka nije kompatibilna s PHP 5.3."
TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5] Podrška za Microsoft SQL Server je dodana za 2.5 izdanje; 1.6 i 1.7 nemaju ovu podršku."
