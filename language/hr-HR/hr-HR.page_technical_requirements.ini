TECHNICAL_REQUIREMENTS_FOOTNOTE_1_JOOMLA_3_PHP_SUPPORT="[1] PHP 5.3.1 je potreban za verzije 3.0 do 3.2. S verzijom 3.3, minimum je podignut na PHP 5.3.10. Joomla! verzije 3.5 i kasnije kompatibilne su s PHP 7."
TECHNICAL_REQUIREMENTS_FOOTNOTE_2_JOOMLA_3_MYSQL_SUPPORT="[2] Od Joomla! 3.5, dodana je podrška za MySQL `utf8mb4` skup znakova i koristi se kao zadana na serverima koji ga podržavaju."
