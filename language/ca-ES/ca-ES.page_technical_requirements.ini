TECHNICAL_REQUIREMENTS_FOOTNOTE_1_JOOMLA_3_PHP_SUPPORT="[1] PHP 5.3.1 es necessari per a les versions des de la 3.0 a la 3.2. A la versió 3.3, la versió mínima és PHP 5.3.10. Les versions de Joomla! 3.5 i posteriors son compatibles amb PHP7."
TECHNICAL_REQUIREMENTS_FOOTNOTE_2_JOOMLA_3_MYSQL_SUPPORT="[2] A partir de Joomla! 3.5, s'afegeix el suport per al conjunt de caràcters de MySQL 'utf8mb4' i es utilitzat per defecte en els servidors que el suporten."
TECHNICAL_REQUIREMENTS_FOOTNOTE_3_APACHE_SUPPORT="[3] Per utilitzar els URL de SEO, hauràs de tenir instal·lada l'extensió mod_rewrite de l'Apache."
