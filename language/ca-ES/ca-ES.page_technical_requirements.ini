TECHNICAL_REQUIREMENTS_FOOTNOTE_4_JOOMLA_1X_PHP_SUPPORT="[4] No utilitzi PHP 4.3.9, 4.4.2 o 5.0.4. Aquestes versions tenen errors coneguts que interfereixen amb la instal·lació. %s 2.5.10 per a PHP 4.4 també te greus errors i haurà de demanar al seu proveïdor d'allotjament que l'actualitzi a una versió més recent. Joomla! les versions 1.5.15 i posteriors son compatibles amb PHP 5.3. Tingui en compte que la llibreria OpenID no es compatible amb PHP 5.3."
TECHNICAL_REQUIREMENTS_FOOTNOTE_5_JOOMLA_25_SQL_SERVER_SUPPORT="[5] El suport per a Microsoft SQL Server va ser afegit a la versió 2.5; les versions 1.6 i 1.7 no tenen suport."
